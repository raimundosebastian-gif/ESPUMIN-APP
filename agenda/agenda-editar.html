<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="container">
    <h1>Editar Tarea</h1>

    <form id="formEditarTarea">
        <label>Título:</label>
        <input type="text" id="titulo" required>

        <label>Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label>Fecha:</label>
        <input type="datetime-local" id="fecha" required>

        <label>Estado:</label>
        <select id="estado">
            <option value="pendiente">Pendiente</option>
            <option value="en_progreso">En progreso</option>
            <option value="completada">Completada</option>
            <option value="vencida">Vencida</option>
            <option value="cancelada">Cancelada</option>
        </select>

        <button class="btn-primario" type="submit">Guardar Cambios</button>
        <button class="btn-volver" type="button" onclick="window.location.href='agenda.html'">Volver</button>
    </form>
</div>

<script src="agenda.js"></script>
</body>
</html>
