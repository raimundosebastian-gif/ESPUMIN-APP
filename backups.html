<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Backups</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarBackups()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Gestión de Backups</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Backups del sistema</h2>

        <!-- Botones principales -->
        <button class="btn-primario" onclick="crearBackup()">+ Crear backup</button>

        <div id="lista-backups" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL CONFIRMAR RESTAURACIÓN
    ============================= -->
    <div id="modal-restaurar" class="modal">
        <div class="modal-contenido">
            <h3>Restaurar backup</h3>

            <p>¿Estás seguro de que querés restaurar este backup?</p>
            <p><strong>Se reemplazarán todos los datos actuales del sistema.</strong></p>

            <input type="hidden" id="restore-id">

            <div class="modal-botones">
                <button class="btn-secundario" onclick="confirmarRestauracion()">Restaurar</button>
                <button class="btn-eliminar" onclick="cerrarModalRestaurar()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarBackups() {
            const usuario = localStorage.getItem("loggedUser");
            const rol = localStorage.getItem("userRole");

            if (!usuario) {
                location.href = "index.html";
                return;
            }

            if (rol !== "Admin") {
                alert("Acceso denegado. Solo un administrador puede gestionar backups.");
                location.href = "menu.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;
            cargarBackups();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
