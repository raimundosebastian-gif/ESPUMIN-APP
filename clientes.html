<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Clientes</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<h2 style="text-align:center;">CLIENTES</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesión
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- SOLO ADMIN -->
<div class="solo-admin">
    <h3>Nuevo Cliente</h3>

    <input id="cliente-nombre" type="text" placeholder="Nombre"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="cliente-apellido" type="text" placeholder="Apellido"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="cliente-telefono" type="text" placeholder="Teléfono (10 dígitos)"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <button onclick="guardarCliente()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar
    </button>

    <button onclick="reiniciarClientes()"
        style="
            padding:12px 20px;
            background:white;
            color:#ff4444;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
            margin-top:10px;
        ">
        Reiniciar Clientes
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Clientes</h3>

<div id="lista-clientes" style="margin-top:10px;"></div>


<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();

    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    mostrarClientes();
</script>

</body>
</html>
