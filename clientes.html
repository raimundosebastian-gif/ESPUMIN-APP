<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Clientes</title>

    <style>
        /* Contenedor general */
        .contenedor {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        /* Inputs */
        .input-box {
            padding: 10px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px;
        }

        /* Botones */
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px;
        }

        .btn-guardar { background: #00c851; color: white; }
        .btn-reiniciar { background: #ff4444; color: white; }
        .btn-volver { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* Botones de acciÃ³n */
        .btn-accion {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-editar { background: #00c851; color: white; }
        .btn-eliminar { background: #ff4444; color: white; }

        /* Buscador */
        #buscar-cliente {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- ðŸ” ProtecciÃ³n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }

    function capitalizar(texto) {
        if (!texto) return "";
        return texto.charAt(0).toUpperCase() + texto.slice(1).toLowerCase();
    }

    function reiniciarClientes() {
        if (confirm("Â¿Seguro que desea eliminar TODOS los clientes?")) {
            localStorage.removeItem("clientes");
            mostrarClientes();
        }
    }
</script>

<h2 style="text-align:center;">CLIENTES</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" class="btn btn-sesion">
        Cerrar sesiÃ³n
    </button>
</div>

<div class="contenedor">

    <h3>Nuevo Cliente</h3>

    <input id="cliente-nombre" type="text" placeholder="Nombre"
        onblur="this.value = capitalizar(this.value)" class="input-box">

    <input id="cliente-apellido" type="text" placeholder="Apellido"
        onblur="this.value = capitalizar(this.value)" class="input-box">

    <input id="cliente-telefono" type="text" placeholder="TelÃ©fono (10 dÃ­gitos)"
        class="input-box">

    <button onclick="guardarCliente()" class="btn btn-guardar">Guardar</button>

    <button onclick="reiniciarClientes()" class="btn btn-reiniciar" id="btn-reiniciar">
        Reiniciar Clientes
    </button>

    <hr style="margin:20px 0;">

    <h3>Listado de Clientes</h3>

    <input id="buscar-cliente" type="text" placeholder="Buscar..." onkeyup="buscarClientes()">

    <div id="lista-clientes"></div>

</div>

<div style="text-align:center;">
    <button onclick="location.href='menu.html'" class="btn btn-volver">
        Volver al MenÃº
    </button>
</div>

<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    if (rol !== "admin") {
        document.getElementById("btn-reiniciar").style.display = "none";
    }

    mostrarClientes();
</script>

</body>
</html>
