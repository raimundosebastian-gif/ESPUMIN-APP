<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Clientes</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Nombre del cliente</label>
            <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

            <label>Teléfono</label>
            <input type="text" id="telefono" placeholder="Ej: 2477-123456">

            <label>Dirección</label>
            <input type="text" id="direccion" placeholder="Ej: Calle 123">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        // Seguridad
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const clientes = getData("clientes");
            const tbody = document.getElementById("tablaClientes");
            tbody.innerHTML = "";

            clientes.forEach(cli => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${cli.nombre}</td>
                    <td>${cli.telefono}</td>
                    <td>${cli.direccion}</td>
                    <td>
                        <button onclick="editar('${cli.id}')">Editar</button>
                        <button onclick="eliminar('${cli.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar cliente
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const direccion = document.getElementById("direccion").value.trim();

            if (!nombre) {
                alert("El nombre es obligatorio");
                return;
            }

            let clientes = getData("clientes");

            if (id) {
                // Editar
                const cli = clientes.find(c => c.id === id);
                cli.nombre = nombre;
                cli.telefono = telefono;
                cli.direccion = direccion;

                registrarAuditoria("Clientes", "Edición", `Editó ${nombre}`);
            } else {
                // Nuevo
                clientes.push({
                    id: generarID(),
                    nombre,
                    telefono,
                    direccion
                });

                registrarAuditoria("Clientes", "Alta", `Creó ${nombre}`);
            }

            setData("clientes", clientes);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const cli = getData("clientes").find(c => c.id === id);
            document.getElementById("id").value = cli.id;
            document.getElementById("nombre").value = cli.nombre;
            document.getElementById("telefono").value = cli.telefono;
            document.getElementById("direccion").value = cli.direccion;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar cliente?")) return;

            let clientes = getData("clientes");
            const cli = clientes.find(c => c.id === id);

            clientes = clientes.filter(c => c.id !== id);
            setData("clientes", clientes);

            registrarAuditoria("Clientes", "Baja", `Eliminó ${cli.nombre}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("direccion").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
