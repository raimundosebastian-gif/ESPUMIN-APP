<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Clientes</title>
</head>

<body>

<h2>Módulo de Clientes</h2>

<p>Usuario: <span id="usuario-log"></span></p>

<button onclick="cerrarSesion()">Cerrar sesión</button>

<hr>

<!-- Opciones solo para admin -->
<div class="solo-admin">
    <h3>Nuevo Cliente</h3>

    <input id="cliente-nombre" type="text" placeholder="Nombre" style="margin:5px;">
    <input id="cliente-telefono" type="text" placeholder="Teléfono" style="margin:5px;">
    <button onclick="guardarCliente()">Guardar</button>
</div>

<hr>

<h3>Listado de Clientes</h3>

<div id="lista-clientes"></div>

<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();

    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    mostrarClientes();
</script>

</body>
</html>
