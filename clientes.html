<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Clientes</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!--  Protecci贸n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }

    // Funci贸n para capitalizar autom谩ticamente
    function capitalizar(texto) {
        if (!texto) return "";
        return texto.charAt(0).toUpperCase() + texto.slice(1).toLowerCase();
    }
</script>

<h2 style="text-align:center;">CLIENTES</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi贸n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- FORMULARIO DE NUEVO CLIENTE -->
<div>
    <h3>Nuevo Cliente</h3>

    <input id="cliente-nombre" type="text" placeholder="Nombre"
        onblur="this.value = capitalizar(this.value)"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="cliente-apellido" type="text" placeholder="Apellido"
        onblur="this.value = capitalizar(this.value)"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="cliente-telefono" type="text" placeholder="Tel茅fono (10 d铆gitos)"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <button onclick="guardarCliente()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar
    </button>

    <!-- SOLO ADMIN -->
    <button onclick="reiniciarClientes()"
        style="
            padding:12px 20px;
            background:white;
            color:#ff4444;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
            margin-top:10px;
        "
        id="btn-reiniciar">
        Reiniciar Clientes
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Clientes</h3>

<!--  CAJA DE BSQUEDA -->
<input id="buscar-cliente" type="text" placeholder="Buscar..."
    onkeyup="buscarClientes()"
    style="
        padding:10px;
        width:260px;
        border:none;
        border-radius:5px;
        margin-bottom:15px;
    ">

<div id="lista-clientes" style="margin-top:10px;"></div>


<!-- BOTN VOLVER AL MEN -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men煤
</button>


<script src="script.js"></script>

<script>
    // Mostrar usuario logueado
    document.getElementById("usuario-log").textContent = usuario;

    // Ocultar bot贸n reiniciar si no es admin
    if (rol !== "admin") {
        document.getElementById("btn-reiniciar").style.display = "none";
    }

    // Cargar listado
    if (typeof mostrarClientes === "function") {
        mostrarClientes();
    }
</script>

</body>
</html>
