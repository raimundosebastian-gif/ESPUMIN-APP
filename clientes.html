<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Clientes</title>

    <style>
        .contenedor {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .input-box {
            padding: 10px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px;
        }

        .btn-guardar { background: #00c851; color: white; }
        .btn-volver { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .btn-accion {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-editar { background: #00c851; color: white; }
        .btn-eliminar { background: #ff4444; color: white; }

        #buscar-cliente {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        location.href = "index.html";
    }

    /* Capitalizar cada palabra */
    function capitalizar(texto) {
        if (!texto) return "";
        return texto
            .trim()
            .split(/\s+/)
            .map(p => p.charAt(0).toUpperCase() + p.slice(1).toLowerCase())
            .join(" ");
    }
</script>

<h2 style="text-align:center;">CLIENTES</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" class="btn btn-sesion">
        Cerrar sesión
    </button>
</div>

<div class="contenedor">

    <h3>Nuevo Cliente</h3>

    <input id="cliente-nombre" type="text" placeholder="Nombre"
        onblur="this.value = capitalizar(this.value)" class="input-box">

    <input id="cliente-apellido" type="text" placeholder="Apellido"
        onblur="this.value = capitalizar(this.value)" class="input-box">

    <input id="cliente-telefono" type="text" placeholder="Teléfono (10 dígitos)"
        class="input-box">

    <button onclick="guardarCliente()" class="btn btn-guardar">Guardar</button>

    <hr style="margin:20px 0;">

    <h3>Listado de Clientes</h3>

    <input id="buscar-cliente" type="text" placeholder="Buscar..." onkeyup="buscarClientes()">

    <div id="lista-clientes"></div>

</div>

<div style="text-align:center;">
    <button onclick="irAMenu()" class="btn btn-volver">
        Volver al Menú
    </button>
</div>

<!-- Script general -->
<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("usuario-log").textContent = usuario;
    mostrarClientes();
});
</script>

</body>
</html>
