<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarClientes()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Gestión de Clientes</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Clientes registrados</h2>

        <!-- Buscador -->
        <input type="text" id="buscar-cliente" placeholder="Buscar cliente..." oninput="filtrarClientes()">

        <!-- Botón crear -->
        <button class="btn-primario" onclick="abrirModalNuevoCliente()">+ Crear cliente</button>

        <!-- Tabla -->
        <div id="lista-clientes" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL NUEVO CLIENTE
    ============================= -->
    <div id="modal-nuevo-cliente" class="modal">
        <div class="modal-contenido">
            <h3>Nuevo cliente</h3>

            <label>Nombre:</label>
            <input type="text" id="nuevo-nombre">

            <label>Teléfono:</label>
            <input type="text" id="nuevo-telefono">

            <label>Dirección:</label>
            <input type="text" id="nuevo-direccion">

            <label>Correo electrónico (opcional):</label>
            <input type="email" id="nuevo-email">

            <label>Notas (opcional):</label>
            <textarea id="nuevo-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarNuevoCliente()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalNuevoCliente()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL EDITAR CLIENTE
    ============================= -->
    <div id="modal-editar-cliente" class="modal">
        <div class="modal-contenido">
            <h3>Editar cliente</h3>

            <input type="hidden" id="edit-id">

            <label>Nombre:</label>
            <input type="text" id="edit-nombre">

            <label>Teléfono:</label>
            <input type="text" id="edit-telefono">

            <label>Dirección:</label>
            <input type="text" id="edit-direccion">

            <label>Correo electrónico:</label>
            <input type="email" id="edit-email">

            <label>Notas:</label>
            <textarea id="edit-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarEdicionCliente()">Guardar cambios</button>
                <button class="btn-eliminar" onclick="cerrarModalEditarCliente()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarClientes() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;
            cargarClientes();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
