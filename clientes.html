<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-container"></div>

  <main class="contenedor">

    <h2>Clientes</h2>

    <!-- Búsqueda -->
    <div class="card">
      <input type="text" id="buscarCliente" placeholder="Buscar cliente..." class="input-buscar">
    </div>

    <!-- Formulario -->
    <div class="card">
      <h3>Agregar Cliente</h3>

      <form id="formCliente" class="form">

        <label>Nombre:</label>
        <input type="text" id="nombreCliente" required>

        <label>Teléfono (10 dígitos):</label>
        <input type="text" id="telefonoCliente" required>

        <label>Dirección:</label>
        <input type="text" id="direccionCliente">

        <label>Email:</label>
        <input type="email" id="emailCliente">

        <label>Tipo de cliente:</label>
        <select id="tipoCliente" required>
          <option value="">Seleccionar...</option>
          <option value="Particular">Particular</option>
          <option value="Empresa">Empresa</option>
        </select>

        <label>Observaciones:</label>
        <textarea id="obsCliente"></textarea>

        <button type="submit">Agregar Cliente</button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card">
      <h3>Listado de Clientes</h3>

      <table class="tabla">
        <thead>
          <tr>
            <th onclick="ordenarPorNombre()" style="cursor:pointer">Nombre ⬍</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Alta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
      </table>

      <button onclick="exportarClientes()" class="btn-exportar">Exportar a Excel</button>
      <button onclick="borrarTodo()" class="btn-borrar-todo">Borrar todos los clientes</button>
    </div>

  </main>

  <script src="app.js"></script>
  <script src="clientes.js"></script>
</body>
</html>
