<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Compras</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Proveedor</label>
            <select id="proveedor"></select>

            <label>Producto</label>
            <select id="producto"></select>

            <label>Cantidad</label>
            <input type="number" id="cantidad" min="1" placeholder="Ej: 10">

            <label>Precio unitario ($)</label>
            <input type="number" id="precio" placeholder="Ej: 800">

            <label>Total ($)</label>
            <input type="number" id="total" readonly>

            <button id="guardarBtn">Registrar Compra</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Producto</th>
                        <th>Cant.</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCompras"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar selects
        function cargarProveedores() {
            const proveedores = getData("proveedores");
            const sel = document.getElementById("proveedor");
            sel.innerHTML = "";

            proveedores.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                sel.appendChild(opt);
            });
        }

        function cargarProductos() {
            const productos = getData("productos");
            const sel = document.getElementById("producto");
            sel.innerHTML = "";

            productos.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                sel.appendChild(opt);
            });
        }

        // Total
        function actualizarTotal() {
            const cant = Number(document.getElementById("cantidad").value);
            const precio = Number(document.getElementById("precio").value);
            document.getElementById("total").value = cant * precio;
        }

        document.getElementById("cantidad").addEventListener("input", actualizarTotal);
        document.getElementById("precio").addEventListener("input", actualizarTotal);

        // Renderizar tabla
        function cargarTabla() {
            const compras = getData("compras");
            const tbody = document.getElementById("tablaCompras");
            tbody.innerHTML = "";

            compras.forEach(c => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${formatDate(c.fecha)}</td>
                    <td>${c.proveedor}</td>
                    <td>${c.producto}</td>
                    <td>${c.cantidad}</td>
                    <td>$ ${c.total}</td>
                    <td>
                        <button onclick="eliminar('${c.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar compra
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const proveedor = document.getElementById("proveedor").value;
            const producto = document.getElementById("producto").value;
            const cantidad = Number(document.getElementById("cantidad").value);
            const precio = Number(document.getElementById("precio").value);
            const total = Number(document.getElementById("total").value);

            if (!proveedor || !producto || cantidad <= 0 || precio <= 0) {
                alert("Complete todos los campos");
                return;
            }

            // Actualizar stock
            let inventario = getData("inventario");
            let item = inventario.find(i => i.producto === producto);

            if (!item) {
                // Si no existe en inventario, lo creamos
                item = { id: generarID(), producto, stock: 0 };
                inventario.push(item);
            }

            item.stock += cantidad;
            setData("inventario", inventario);

            // Registrar compra
            let compras = getData("compras");
            compras.push({
                id: generarID(),
                fecha: new Date().toISOString(),
                proveedor,
                producto,
                cantidad,
                precio,
                total
            });
            setData("compras", compras);

            registrarAuditoria("Compras", "Alta", `Compró ${cantidad} x ${producto} a ${proveedor}`);

            limpiarFormulario();
            cargarTabla();
        });

        // Eliminar compra
        function eliminar(id) {
            if (!confirm("¿Eliminar compra?")) return;

            let compras = getData("compras");
            const compra = compras.find(c => c.id === id);

            // Restar stock
            let inventario = getData("inventario");
            const item = inventario.find(i => i.producto === compra.producto);
            if (item) item.stock -= compra.cantidad;
            setData("inventario", inventario);

            compras = compras.filter(c => c.id !== id);
            setData("compras", compras);

            registrarAuditoria("Compras", "Baja", `Eliminó compra de ${compra.producto}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("cantidad").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("total").value = "";
        }

        // Inicializar
        cargarProveedores();
        cargarProductos();
        cargarTabla();
    </script>

</body>
</html>
