<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Cuentas Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Cuentas Clientes</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Cliente</label>
            <select id="cliente"></select>

            <label>Monto ($)</label>
            <input type="number" id="monto" placeholder="Ej: 3500">

            <label>Detalle</label>
            <input type="text" id="detalle" placeholder="Ej: Pago parcial, factura 88">

            <button id="guardarBtn">Registrar Movimiento</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Detalle</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuentas"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar clientes
        function cargarClientes() {
            const clientes = getData("clientes");
            const sel = document.getElementById("cliente");
            sel.innerHTML = "";

            clientes.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.nombre;
                opt.textContent = c.nombre;
                sel.appendChild(opt);
            });
        }

        // Renderizar tabla
        function cargarTabla() {
            const cuentas = getData("cuentasClientes");
            const tbody = document.getElementById("tablaCuentas");
            tbody.innerHTML = "";

            cuentas.forEach(c => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${formatDate(c.fecha)}</td>
                    <td>${c.cliente}</td>
                    <td>$ ${c.monto}</td>
                    <td>${c.detalle}</td>
                    <td>
                        <button onclick="eliminar('${c.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar movimiento
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const cliente = document.getElementById("cliente").value;
            const monto = Number(document.getElementById("monto").value);
            const detalle = document.getElementById("detalle").value.trim();

            if (!cliente || monto === 0) {
                alert("Complete cliente y monto");
                return;
            }

            let cuentas = getData("cuentasClientes");

            cuentas.push({
                id: generarID(),
                fecha: new Date().toISOString(),
                cliente,
                monto,
                detalle
            });

            setData("cuentasClientes", cuentas);

            registrarAuditoria("Cuentas Clientes", "Alta", `Movimiento: ${cliente} - $${monto}`);

            limpiarFormulario();
            cargarTabla();
        });

        // Eliminar movimiento
        function eliminar(id) {
            if (!confirm("¿Eliminar movimiento?")) return;

            let cuentas = getData("cuentasClientes");
            const mov = cuentas.find(c => c.id === id);

            cuentas = cuentas.filter(c => c.id !== id);
            setData("cuentasClientes", cuentas);

            registrarAuditoria("Cuentas Clientes", "Baja", `Eliminó movimiento de ${mov.cliente}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("monto").value = "";
            document.getElementById("detalle").value = "";
        }

        // Inicializar
        cargarClientes();
        cargarTabla();
    </script>

</body>
</html>
