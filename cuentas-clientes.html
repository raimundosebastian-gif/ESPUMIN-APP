<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Cuentas Corrientes Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarCuentasClientes()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Cuentas Corrientes de Clientes</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Clientes con cuenta corriente</h2>

        <!-- Buscador -->
        <input type="text" id="buscar-cc" placeholder="Buscar cliente..." oninput="filtrarCuentasClientes()">

        <!-- Tabla -->
        <div id="lista-cc" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL DETALLE CUENTA
    ============================= -->
    <div id="modal-detalle-cc" class="modal">
        <div class="modal-contenido">
            <h3>Cuenta corriente de <span id="cc-nombre"></span></h3>

            <div id="tabla-detalle-cc"></div>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="abrirModalPago()">Registrar pago</button>
                <button class="btn-secundario" onclick="abrirModalAjuste()">Ajuste manual</button>
                <button class="btn-eliminar" onclick="cerrarModalDetalleCC()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL REGISTRAR PAGO
    ============================= -->
    <div id="modal-pago" class="modal">
        <div class="modal-contenido">
            <h3>Registrar pago</h3>

            <input type="hidden" id="pago-id">

            <label>Monto:</label>
            <input type="number" id="pago-monto" min="1">

            <label>Notas (opcional):</label>
            <textarea id="pago-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarPago()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalPago()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL AJUSTE MANUAL
    ============================= -->
    <div id="modal-ajuste" class="modal">
        <div class="modal-contenido">
            <h3>Ajuste manual</h3>

            <input type="hidden" id="ajuste-id">

            <label>Monto (positivo o negativo):</label>
            <input type="number" id="ajuste-monto">

            <label>Motivo:</label>
            <textarea id="ajuste-motivo"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarAjuste()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalAjuste()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarCuentasClientes() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;
            cargarCuentasClientes();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
