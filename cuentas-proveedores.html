<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Cuentas Corrientes Proveedores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarCuentasProveedores()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Cuentas Corrientes de Proveedores</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Proveedores con cuenta corriente</h2>

        <!-- Buscador -->
        <input type="text" id="buscar-cc-prov" placeholder="Buscar proveedor..." oninput="filtrarCuentasProveedores()">

        <!-- Tabla -->
        <div id="lista-cc-prov" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL DETALLE CUENTA
    ============================= -->
    <div id="modal-detalle-cc-prov" class="modal">
        <div class="modal-contenido">
            <h3>Cuenta corriente de <span id="cc-prov-nombre"></span></h3>

            <div id="tabla-detalle-cc-prov"></div>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="abrirModalPagoProveedor()">Registrar pago</button>
                <button class="btn-secundario" onclick="abrirModalAjusteProveedor()">Ajuste manual</button>
                <button class="btn-eliminar" onclick="cerrarModalDetalleCCProv()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL REGISTRAR PAGO
    ============================= -->
    <div id="modal-pago-prov" class="modal">
        <div class="modal-contenido">
            <h3>Registrar pago a proveedor</h3>

            <input type="hidden" id="pago-prov-id">

            <label>Monto:</label>
            <input type="number" id="pago-prov-monto" min="1">

            <label>Notas (opcional):</label>
            <textarea id="pago-prov-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarPagoProveedor()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalPagoProveedor()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL AJUSTE MANUAL
    ============================= -->
    <div id="modal-ajuste-prov" class="modal">
        <div class="modal-contenido">
            <h3>Ajuste manual</h3>

            <input type="hidden" id="ajuste-prov-id">

            <label>Monto (positivo o negativo):</label>
            <input type="number" id="ajuste-prov-monto">

            <label>Motivo:</label>
            <textarea id="ajuste-prov-motivo"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarAjusteProveedor()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalAjusteProveedor()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarCuentasProveedores() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;
            cargarCuentasProveedores();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
