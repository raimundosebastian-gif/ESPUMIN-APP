<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Dashboard Admin</title>
</head>

<body>

<h2>Dashboard Administrador</h2>

<p>Usuario: <span id="usuario-log"></span></p>

<button onclick="cerrarSesion()">Cerrar sesión</button>

<hr>

<!-- Solo admin puede ver el dashboard -->
<div class="solo-admin">

    <h3>Resumen General</h3>

    <p>Total de Clientes: <span id="dash-clientes">0</span></p>
    <p>Total de Productos: <span id="dash-productos">0</span></p>
    <p>Total de Ventas: <span id="dash-ventas">0</span></p>
    <p>Total Facturado: $<span id="dash-facturado">0</span></p>

    <hr>

    <h3>Accesos Directos</h3>

    <button onclick="location.href='clientes.html'">Clientes</button>
    <button onclick="location.href='productos.html'">Productos</button>
    <button onclick="location.href='ventas.html'">Ventas</button>
    <button onclick="location.href='precios.html'">Gestión de Precios</button>
    <button onclick="location.href='reportes.html'">Reportes</button>
    <button onclick="location.href='historial.html'">Historial por Cliente</button>

</div>

<!-- Mensaje si un empleado intenta entrar -->
<div class="solo-empleado" style="display:none;">
    <p>No tienes permisos para acceder al Dashboard.</p>
</div>

<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();

    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    cargarDashboard();
</script>

</body>
</html>
