<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Dashboard</title>

    <style>
        .card {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .titulo-seccion {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<script>
    /* üîê Protecci√≥n del dashboard */
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    /* Solo ADMIN puede entrar */
    if (rol !== "admin") {
        alert("Acceso restringido. Solo administradores.");
        window.location.href = "menu.html";
    }

    /* üö™ Logout */
    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">DASHBOARD ADMIN</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- M√âTRICAS PRINCIPALES -->
<h3 class="titulo-seccion">Resumen General</h3>

<div class="card">
    <p><strong>Total de Clientes:</strong> <span id="dash-clientes"></span></p>
    <p><strong>Productos Activos:</strong> <span id="dash-productos"></span></p>
    <p><strong>Total de Ventas:</strong> <span id="dash-ventas"></span></p>
    <p><strong>Facturaci√≥n Total:</strong> $<span id="dash-facturacion"></span></p>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- √öLTIMAS VENTAS -->
<h3 class="titulo-seccion">√öltimas Ventas</h3>

<div id="dash-ultimas" class="card"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<div style="text-align:center;">
    <button onclick="location.href='menu.html'"
        style="
            margin-top:30px;
            padding:12px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Volver al Men√∫
    </button>
</div>


<script src="script.js"></script>

<script>
    /* Mostrar usuario logueado */
    document.getElementById("usuario-log").textContent = usuario;

    // Cargar datos
    const clientes = obtenerClientes();
    const productos = obtenerProductos().filter(p => p.estado === "Activo");
    const ventas = obtenerVentas();

    // M√©tricas
    document.getElementById("dash-clientes").textContent = clientes.length;
    document.getElementById("dash-productos").textContent = productos.length;
    document.getElementById("dash-ventas").textContent = ventas.length;

    const totalFacturado = ventas.reduce((t, v) => t + v.total, 0);
    document.getElementById("dash-facturacion").textContent = totalFacturado.toLocaleString("es-AR");

    // √öltimas ventas
    const ultimas = ventas.slice(-5).reverse();
    const cont = document.getElementById("dash-ultimas");

    if (ultimas.length === 0) {
        cont.innerHTML = "<p>No hay ventas registradas.</p>";
    } else {
        cont.innerHTML = ultimas.map(v => {
            const fecha = new Date(v.id).toLocaleDateString();
            return `
                <div style='margin-bottom:10px;'>
                    <strong>${fecha}</strong> ‚Äî ${v.cliente} ‚Äî $${v.total.toLocaleString("es-AR")}
                </div>
            `;
        }).join("");
    }
</script>

</body>
</html>
