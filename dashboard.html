<script>
document.addEventListener("DOMContentLoaded", () => {

    /* ============================
       1. CONTROL DE ROLES
    ============================ */
    const userRole = localStorage.getItem("userRole");

    document.querySelectorAll(".module").forEach(module => {
        const allowed = module.dataset.role.split(",");
        if (!allowed.includes(userRole)) {
            module.classList.add("hidden");
        }
    });

    /* ============================
       2. L√ìGICA DROPDOWN
    ============================ */
    const modules = document.querySelectorAll(".module:not(.hidden)");

    modules.forEach(module => {
        const btn = module.querySelector(".module-btn");
        const content = module.querySelector(".module-content");

        btn.addEventListener("click", () => {

            modules.forEach(other => {
                if (other !== module) {
                    other.classList.remove("open");
                    const otherContent = other.querySelector(".module-content");
                    otherContent.style.maxHeight = null;
                }
            });

            if (content.style.maxHeight) {
                module.classList.remove("open");
                content.style.maxHeight = null;
            } else {
                module.classList.add("open");
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

});
</script>
