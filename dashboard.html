<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ESPUMIN APP</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .module {
            width: 100%;
            margin-bottom: 12px;
        }

        .module-btn {
            width: 100%;
            background: #ffffff;
            border: 1px solid #dcdcdc;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s ease;
            font-size: 16px;
        }

        .module-btn:hover {
            background: #f0f0f0;
        }

        .module-icon {
            margin-right: 10px;
        }

        .module-title {
            flex-grow: 1;
            text-align: left;
        }

        .module-arrow {
            transition: transform 0.3s ease;
        }

        .module.open .module-arrow {
            transform: rotate(180deg);
        }

        .module-content {
            max-height: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #fafafa;
            border-left: 3px solid #007bff;
            border-radius: 0 0 6px 6px;
            transition: max-height 0.35s ease;
        }

        .module-content a {
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eaeaea;
            font-size: 15px;
        }

        .module-content a:last-child {
            border-bottom: none;
        }

        .module-content a:hover {
            background: #e9e9e9;
        }

        /* Ocultar m√≥dulos no permitidos */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

<h1>Dashboard</h1>

<div class="dashboard-container">

    <!-- INVENTARIO (operador/admin) -->
    <div class="module" data-role="operador,admin">
        <button class="module-btn">
            <span class="module-icon">üì¶</span>
            <span class="module-title">Inventario</span>
            <span class="module-arrow">‚ñæ</span>
        </button>

        <div class="module-content">
            <a href="inventario/listado.html">Listado</a>
            <a href="inventario/ingreso.html">Ingreso</a>
            <a href="inventario/salida.html">Salida</a>
        </div>
    </div>

    <!-- CLIENTES (operador/admin) -->
    <div class="module" data-role="operador,admin">
        <button class="module-btn">
            <span class="module-icon">üë•</span>
            <span class="module-title">Clientes</span>
            <span class="module-arrow">‚ñæ</span>
        </button>

        <div class="module-content">
            <a href="clientes/listado.html">Listado</a>
            <a href="clientes/nuevo.html">Nuevo Cliente</a>
        </div>
    </div>

    <!-- PROVEEDORES (operador/admin) -->
    <div class="module" data-role="operador,admin">
        <button class="module-btn">
            <span class="module-icon">üè≠</span>
            <span class="module-title">Proveedores</span>
            <span class="module-arrow">‚ñæ</span>
        </button>

        <div class="module-content">
            <a href="proveedores/listado.html">Listado</a>
            <a href="proveedores/nuevo.html">Nuevo Proveedor</a>
        </div>
    </div>

    <!-- VENTAS (operador/admin) -->
    <div class="module" data-role="operador,admin">
        <button class="module-btn">
            <span class="module-icon">üí∞</span>
            <span class="module-title">Ventas</span>
            <span class="module-arrow">‚ñæ</span>
        </button>

        <div class="module-content">
            <a href="ventas/nueva.html">Nueva Venta</a>
            <a href="ventas/historial.html">Historial</a>
        </div>
    </div>

    <!-- CONFIGURACI√ìN (solo admin) -->
    <div class="module" data-role="admin">
        <button class="module-btn">
            <span class="module-icon">‚öôÔ∏è</span>
            <span class="module-title">Configuraci√≥n</span>
            <span class="module-arrow">‚ñæ</span>
        </button>

        <div class="module-content">
            <a href="configuracion/usuarios.html">Usuarios</a>
            <a href="configuracion/roles.html">Roles</a>
            <a href="configuracion/auditoria.html">Auditor√≠a</a>
        </div>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    /* ============================
       1. CONTROL DE ROLES
    ============================ */
    const userRole = localStorage.getItem("userRole"); 
    // Ejemplo: "admin" o "operador"

    document.querySelectorAll(".module").forEach(module => {
        const allowed = module.dataset.role.split(",");
        if (!allowed.includes(userRole)) {
            module.classList.add("hidden");
        }
    });

    /* ============================
       2. L√ìGICA DROPDOWN
    ============================ */
    const modules = document.querySelectorAll(".module:not(.hidden)");

    modules.forEach(module => {
        const btn = module.querySelector(".module-btn");
        const content = module.querySelector(".module-content");

        btn.addEventListener("click", () => {

            modules.forEach(other => {
                if (other !== module) {
                    other.classList.remove("open");
                    const otherContent = other.querySelector(".module-content");
                    otherContent.style.maxHeight = null;
                }
            });

            if (content.style.maxHeight) {
                module.classList.remove("open");
                content.style.maxHeight = null;
            } else {
                module.classList.add("open");
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });

});
</script>

</body>
</html>
