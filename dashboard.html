<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarDashboard()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Panel de Control</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <!-- Indicadores -->
        <h2>Indicadores del mes</h2>
        <div id="indicadores" class="grid-indicadores"></div>

        <hr>

        <!-- Alertas -->
        <h2>Alertas</h2>
        <div id="alertas-dashboard"></div>

        <hr>

        <!-- Gráficos -->
        <h2>Gráficos</h2>
        <div class="grid-graficos">
            <canvas id="grafico-ventas"></canvas>
            <canvas id="grafico-compras"></canvas>
            <canvas id="grafico-productos"></canvas>
        </div>

        <hr>

        <!-- Accesos rápidos -->
        <h2>Accesos rápidos</h2>
        <div class="accesos-rapidos">
            <button class="btn-primario" onclick="location.href='ventas.html'">+ Nueva venta</button>
            <button class="btn-primario" onclick="location.href='compras.html'">+ Nueva compra</button>
            <button class="btn-primario" onclick="location.href='inventario.html'">+ Movimiento de stock</button>
            <button class="btn-primario" onclick="location.href='cuentas-clientes.html'">+ Registrar pago cliente</button>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <script>
        function inicializarDashboard() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;

            cargarIndicadores();
            cargarAlertasDashboard();
            cargarGraficosDashboard();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
