<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-container"></div>

  <main class="contenedor">

    <h2>Empleados</h2>

    <!-- Búsqueda -->
    <div class="card">
      <input type="text" id="buscarEmpleado" placeholder="Buscar empleado..." class="input-buscar">
    </div>

    <!-- Formulario -->
    <div class="card">
      <h3>Agregar Empleado</h3>

      <form id="formEmpleado" class="form">

        <label>Nombre:</label>
        <input type="text" id="nombreEmpleado" required>

        <label>Teléfono (10 dígitos):</label>
        <input type="text" id="telefonoEmpleado" required>

        <label>Email:</label>
        <input type="email" id="emailEmpleado" required>

        <label>Rol:</label>
        <select id="rolEmpleado" required>
          <option value="">Seleccionar...</option>
          <option value="Administrador">Administrador</option>
          <option value="Operador">Operador</option>
          <option value="Repartidor">Repartidor</option>
        </select>

        <label>Estado:</label>
        <select id="estadoEmpleado" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>

        <label>Observaciones:</label>
        <textarea id="obsEmpleado"></textarea>

        <button type="submit">Agregar Empleado</button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card">
      <h3>Listado de Empleados</h3>

      <table class="tabla">
        <thead>
          <tr>
            <th onclick="ordenarPorNombreEmpleado()" style="cursor:pointer">Nombre ⬍</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Alta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaEmpleados"></tbody>
      </table>

      <button onclick="exportarEmpleados()" class="btn-exportar">Exportar a Excel</button>
      <button onclick="borrarTodosEmpleados()" class="btn-borrar-todo">Borrar todos los empleados</button>
    </div>

  </main>

  <script src="app.js"></script>
  <script src="empleados.js"></script>
</body>
</html>
