<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Historial por Cliente</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
    text-align: center;
">

<!-- üîê Protecci√≥n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }
</script>

<h2>HISTORIAL POR CLIENTE</h2>

<p>Usuario: <strong><span id="usuario-log"></span></strong></p>

<button onclick="cerrarSesion()" 
    style="
        padding:10px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:5px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
        margin-bottom:20px;
    ">
    Cerrar sesi√≥n
</button>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- SELECCI√ìN DE CLIENTE -->
<h3>Seleccionar Cliente</h3>

<select id="historial-cliente"
    style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">
</select>

<button onclick="mostrarHistorialCliente()"
    style="
        padding:12px 20px;
        background:white;
        color:#00c851;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
        margin-top:10px;
    ">
    Ver Historial
</button>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 20px;">


<!-- RESULTADOS -->
<h3>Ventas del Cliente</h3>

<div id="lista-historial" style="margin-top:10px; text-align:left;"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js"></script>

<script>
    // Mostrar usuario logueado
    document.getElementById("usuario-log").textContent = usuario;

    // Mantener funciones si existen
    if (typeof verificarSesion === "function") verificarSesion();
    if (typeof aplicarPermisos === "function") aplicarPermisos();

    // Cargar clientes en el selector
    if (typeof cargarClientesEnHistorial === "function") cargarClientesEnHistorial();
</script>

</body>
</html>
