<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Impuestos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Impuestos</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Tipo de impuesto</label>
            <input type="text" id="tipo" placeholder="Ej: IVA, Ingresos Brutos">

            <label>Monto ($)</label>
            <input type="number" id="monto" placeholder="Ej: 12000">

            <label>Fecha de vencimiento</label>
            <input type="date" id="vencimiento">

            <label>Estado</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
            </select>

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Impuesto</th>
                        <th>Monto</th>
                        <th>Vencimiento</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaImpuestos"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const impuestos = getData("impuestos");
            const tbody = document.getElementById("tablaImpuestos");
            tbody.innerHTML = "";

            impuestos.forEach(imp => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${imp.tipo}</td>
                    <td>$ ${imp.monto}</td>
                    <td>${formatDate(imp.vencimiento)}</td>
                    <td>${imp.estado}</td>
                    <td>
                        <button onclick="editar('${imp.id}')">Editar</button>
                        <button onclick="eliminar('${imp.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar impuesto
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const tipo = document.getElementById("tipo").value.trim();
            const monto = Number(document.getElementById("monto").value);
            const vencimiento = document.getElementById("vencimiento").value;
            const estado = document.getElementById("estado").value;

            if (!tipo || monto <= 0 || !vencimiento) {
                alert("Complete todos los campos");
                return;
            }

            let impuestos = getData("impuestos");

            if (id) {
                // Editar
                const imp = impuestos.find(i => i.id === id);
                imp.tipo = tipo;
                imp.monto = monto;
                imp.vencimiento = vencimiento;
                imp.estado = estado;

                registrarAuditoria("Impuestos", "Edición", `Editó ${tipo}`);
            } else {
                // Nuevo
                impuestos.push({
                    id: generarID(),
                    tipo,
                    monto,
                    vencimiento,
                    estado
                });

                registrarAuditoria("Impuestos", "Alta", `Registró ${tipo}`);
            }

            setData("impuestos", impuestos);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const imp = getData("impuestos").find(i => i.id === id);
            document.getElementById("id").value = imp.id;
            document.getElementById("tipo").value = imp.tipo;
            document.getElementById("monto").value = imp.monto;
            document.getElementById("vencimiento").value = imp.vencimiento;
            document.getElementById("estado").value = imp.estado;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar impuesto?")) return;

            let impuestos = getData("impuestos");
            const imp = impuestos.find(i => i.id === id);

            impuestos = impuestos.filter(i => i.id !== id);
            setData("impuestos", impuestos);

            registrarAuditoria("Impuestos", "Baja", `Eliminó ${imp.tipo}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("tipo").value = "";
            document.getElementById("monto").value = "";
            document.getElementById("vencimiento").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
