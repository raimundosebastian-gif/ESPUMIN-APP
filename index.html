<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Ingreso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="modulo-container" style="max-width: 400px; margin-top: 80px; text-align: center;">
        <h1>ESPUMIN ERP</h1>
        <h3>Ingreso al sistema</h3>

        <section class="form-section">
            <label>Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese usuario">

            <label>Clave</label>
            <input type="password" id="clave" placeholder="Ingrese clave">

            <button id="loginBtn">Ingresar</button>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
