<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Inicio</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<h2 style="text-align:center;">Iniciar Sesión</h2>

<div style="text-align:center; margin-top:20px;">

    <form onsubmit="return false;" style="display:inline-block;">

        <input id="usuario" type="text" placeholder="Usuario"
            style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

        <input id="password" type="password" placeholder="Contraseña"
            style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

        <button type="button" onclick="iniciarSesion()"
            style="
                padding:12px 20px;
                background:white;
                color:#007bff;
                border:none;
                border-radius:6px;
                cursor:pointer;
                font-size:16px;
                font-weight:bold;
                text-transform:uppercase;
                margin-top:10px;
            ">
            Ingresar
        </button>

    </form>

</div>

<script src="script.js"></script>

</body>
</html>
