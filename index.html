<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión Tintorería / Lavandería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="app-header">
    <h1>Gestión Tintorería</h1>
    <nav class="main-nav">
      <button data-view="clientes">Clientes</button>
      <button data-view="productos">Productos</button>
      <button data-view="ordenes">Órdenes</button>
      <button data-view="reportes">Reportes</button>
    </nav>
  </header>

  <main>

    <!-- CLIENTES -->
    <section id="view-clientes" class="view active">
      <h2>Clientes</h2>

      <div class="panel">
        <form id="form-cliente">
          <input type="hidden" id="cliente-id" />

          <label>Nombre</label>
          <input type="text" id="cliente-nombre" required />

          <label>Teléfono</label>
          <input type="tel" id="cliente-telefono" />

          <label>Dirección</label>
          <input type="text" id="cliente-direccion" />

          <button type="submit">Guardar</button>
          <button type="button" id="cliente-limpiar">Limpiar</button>
        </form>
      </div>

      <div class="panel">
        <label>Buscar</label>
        <input type="text" id="cliente-busqueda" placeholder="Nombre o teléfono" />

        <button type="button" id="cliente-actualizar">Actualizar lista</button>

        <table id="tabla-clientes">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Dirección</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="view-productos" class="view">
      <h2>Productos / Servicios</h2>

      <div class="panel">
        <form id="form-producto">
          <input type="hidden" id="producto-id" />

          <label>Nombre</label>
          <input type="text" id="producto-nombre" required />

          <label>Precio</label>
          <input type="number" id="producto-precio" min="0" required />

          <label>Tipo</label>
          <input type="text" id="producto-tipo" />

          <button type="submit">Guardar</button>
          <button type="button" id="producto-limpiar">Limpiar</button>
        </form>
      </div>

      <div class="panel">
        <table id="tabla-productos">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- ORDENES -->
    <section id="view-ordenes" class="view">
      <h2>Órdenes</h2>

      <div class="panel">
        <form id="form-orden">
          <input type="hidden" id="orden-id" />

          <label>Cliente</label>
          <select id="orden-cliente" required></select>

          <label>Fecha ingreso</label>
          <input type="date" id="orden-fecha-ingreso" required />

          <label>Fecha entrega estimada</label>
          <input type="date" id="orden-fecha-entrega" />

          <label>Estado pago</label>
          <select id="orden-estado-pago">
            <option value="pendiente">Pendiente</option>
            <option value="pagado">Pagado</option>
          </select>

          <label>Estado entrega</label>
          <select id="orden-estado-entrega">
            <option value="no_entregado">No entregado</option>
            <option value="entregado">Entregado</option>
          </select>

          <label>Total</label>
          <input type="text" id="orden-total" readonly />

          <button type="submit">Guardar orden</button>
          <button type="button" id="orden-limpiar">Limpiar</button>
        </form>
      </div>

      <div class="panel">
        <h3>Items</h3>

        <table id="tabla-items-orden">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button type="button" id="orden-agregar-item">Agregar producto</button>
      </div>

      <div id="resumenOrden" class="panel" style="display:none;">
        <h3>Total de la orden: $<span id="totalOrden">0</span></h3>
        <button type="button" id="btnCerrarOrden">Cerrar Orden</button>
      </div>
    </section>

    <!-- REPORTES -->
    <section id="view-reportes" class="view">
      <h2>Reportes</h2>

      <div class="panel">
        <label>Desde</label>
        <input type="date" id="reporte-desde" />

        <label>Hasta</label>
        <input type="date" id="reporte-hasta" />

        <label>Cliente</label>
        <select id="reporte-cliente">
          <option value="">Todos</option>
        </select>

        <label>Estado entrega</label>
        <select id="reporte-estado-entrega">
          <option value="">Todos</option>
          <option value="no_entregado">No entregado</option>
          <option value="entregado">Entregado</option>
        </select>

        <button id="reporte-aplicar">Aplicar filtros</button>
      </div>

      <div class="panel">
        <h3>Resumen</h3>
        <ul id="reporte-resumen"></ul>
      </div>

      <div class="panel">
        <h3>Detalle</h3>
        <table id="tabla-reporte-ordenes">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>Pago</th>
              <th>Entrega</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="app-footer">
    <small>Meñarg SAS – Gestión interna</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
