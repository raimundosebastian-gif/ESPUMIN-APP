<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Login</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
    text-align: center;
">

<h2>ESPUMIN APP</h2>
<h3>Iniciar Sesión</h3>

<div style="margin-top: 30px;">

    <input id="usuario" type="text" placeholder="Usuario"
        style="padding:12px; width:240px; border:none; border-radius:6px; margin:5px;">

    <br>

    <input id="password" type="password" placeholder="Contraseña"
        style="padding:12px; width:240px; border:none; border-radius:6px; margin:5px;">

    <br><br>

    <button onclick="iniciarSesion()"
        style="
            padding:12px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Ingresar
    </button>

</div>

<script src="script.js"></script>

</body>
</html>
