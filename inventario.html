<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Inventario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Inventario</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label for="producto">Producto</label>
            <select id="producto"></select>

            <label for="stock">Stock</label>
            <input type="number" id="stock" min="0" placeholder="Ej: 50">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaInventario"></tbody>
            </table>
        </section>
    </main>

    <script src="core.js"></script>
    <script>
        // Seguridad
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar productos en el select
        function cargarProductos() {
            const productos = getData("productos");
            const sel = document.getElementById("producto");
            sel.innerHTML = "";

            productos.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                sel.appendChild(opt);
            });
        }

        // Renderizar tabla
        function cargarTabla() {
            const inventario = getData("inventario");
            const tbody = document.getElementById("tablaInventario");
            tbody.innerHTML = "";

            inventario.forEach(item => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${item.producto}</td>
                    <td>${item.stock}</td>
                    <td>
                        <button onclick="editar('${item.id}')">Editar</button>
                        <button onclick="eliminar('${item.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const producto = document.getElementById("producto").value;
            const stock = Number(document.getElementById("stock").value);

            if (!producto || stock < 0) {
                alert("Complete todos los campos");
                return;
            }

            let inventario = getData("inventario");

            if (id) {
                // Editar
                const item = inventario.find(i => i.id === id);
                item.producto = producto;
                item.stock = stock;

                registrarAuditoria("Inventario", "Edición", `Editó stock de ${producto}`);
            } else {
                // Nuevo
                inventario.push({
                    id: generarID(),
                    producto,
                    stock
                });

                registrarAuditoria("Inventario", "Alta", `Agregó ${producto} al inventario`);
            }

            setData("inventario", inventario);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const item = getData("inventario").find(i => i.id === id);
            document.getElementById("id").value = item.id;
            document.getElementById("producto").value = item.producto;
            document.getElementById("stock").value = item.stock;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar ítem de inventario?")) return;

            let inventario = getData("inventario");
            const item = inventario.find(i => i.id === id);

            inventario = inventario.filter(i => i.id !== id);
            setData("inventario", inventario);

            registrarAuditoria("Inventario", "Baja", `Eliminó ${item.producto}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("stock").value = "";
        }

        // Inicializar
        cargarProductos();
        cargarTabla();
    </script>

</body>
</html>
