<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Inventario</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container">
        <h1>Salida de Inventario</h1>

        <form id="formSalida">
            <label>Producto:</label>
            <input type="text" id="producto" required>

            <label>Categoría:</label>
            <input type="text" id="categoria" required>

            <label>Cantidad retirada:</label>
            <input type="number" id="cantidad" required>

            <button type="submit" class="btn-primario">Registrar salida</button>
        </form>

        <button onclick="window.location.href='../menu.html'" class="btn-volver">Volver al menú</button>
    </div>

    <script src="salida.js"></script>
</body>
</html>
