<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Inventario</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="container">
    <h1>Salida de Inventario</h1>

    <form id="formSalida">
        <label>Producto:</label>
        <input type="text" id="producto" required>

        <label>Categor√≠a:</label>
        <input type="text" id="categoria" required>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" min="1" required>

        <button class="btn-primario" type="submit">Registrar salida</button>
        <button class="btn-volver" type="button" onclick="window.location.href='listado-inventario.html'">Volver</button>
    </form>
</div>

<script src="inventario.js"></script>
</body>
</html>
