<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Listado</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div id="menu-container"></div>

<main class="modulo-container">
    <h1>Inventario – Listado</h1>

    <button onclick="window.location.href='../dashboard.html'" class="btn-volver">
        ← Volver al menú
    </button>

    <section class="tabla-section">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaInventario"></tbody>
        </table>
    </section>
</main>

<script src="../core.js"></script>
<script>
    protegerModulo("inventario");

    fetch("../menu.html")
        .then(r => r.text())
        .then(html => menu-container.innerHTML = html);

    function cargarTabla() {
        const inventario = getData("inventario");
        const tbody = document.getElementById("tablaInventario");
        tbody.innerHTML = "";

        inventario.forEach(item => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${item.producto}</td>
                <td>${item.stock}</td>
                <td>
                    <button onclick="editar('${item.id}')">Editar</button>
                    <button onclick="eliminar('${item.id}')" class="btn-eliminar">Eliminar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    function editar(id) {
        window.location.href = "ingreso-inventario.html?id=" + id;
    }

    function eliminar(id) {
        if (!confirm("¿Eliminar ítem?")) return;

        let inventario = getData("inventario");
        const item = inventario.find(i => i.id === id);

        inventario = inventario.filter(i => i.id !== id);
        setData("inventario", inventario);

        registrarAuditoria("Inventario", "Baja", `Eliminó ${item.producto}`);

        cargarTabla();
    }

    cargarTabla();
</script>

</body>
</html>
