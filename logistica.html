<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Logística</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Logística</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label for="cliente">Cliente</label>
            <select id="cliente"></select>

            <label for="producto">Producto</label>
            <select id="producto"></select>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" min="1" placeholder="Ej: 5">

            <label for="estado">Estado</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="En camino">En camino</option>
                <option value="Entregado">Entregado</option>
            </select>

            <label for="fecha">Fecha programada</label>
            <input type="date" id="fecha">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Cant.</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaLogistica"></tbody>
            </table>
        </section>
    </main>

    <script src="core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar clientes
        function cargarClientes() {
            const clientes = getData("clientes");
            const sel = document.getElementById("cliente");
            sel.innerHTML = "";

            clientes.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.nombre;
                opt.textContent = c.nombre;
                sel.appendChild(opt);
            });
        }

        // Cargar productos
        function cargarProductos() {
            const productos = getData("productos");
            const sel = document.getElementById("producto");
            sel.innerHTML = "";

            productos.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                sel.appendChild(opt);
            });
        }

        // Renderizar tabla
        function cargarTabla() {
            const logistica = getData("logistica");
            const tbody = document.getElementById("tablaLogistica");
            tbody.innerHTML = "";

            logistica.forEach(l => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${l.cliente}</td>
                    <td>${l.producto}</td>
                    <td>${l.cantidad}</td>
                    <td>${l.estado}</td>
                    <td>${formatDate(l.fecha)}</td>
                    <td>
                        <button onclick="editar('${l.id}')">Editar</button>
                        <button onclick="eliminar('${l.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar movimiento logístico
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const cliente = document.getElementById("cliente").value;
            const producto = document.getElementById("producto").value;
            const cantidad = Number(document.getElementById("cantidad").value);
            const estado = document.getElementById("estado").value;
            const fecha = document.getElementById("fecha").value;

            if (!cliente || !producto || cantidad <= 0 || !fecha) {
                alert("Complete todos los campos");
                return;
            }

            let logistica = getData("logistica");

            if (id) {
                // Editar
                const mov = logistica.find(l => l.id === id);
                mov.cliente = cliente;
                mov.producto = producto;
                mov.cantidad = cantidad;
                mov.estado = estado;
                mov.fecha = fecha;

                registrarAuditoria("Logística", "Edición", `Editó entrega de ${producto} a ${cliente}`);
            } else {
                // Nuevo
                logistica.push({
                    id: generarID(),
                    cliente,
                    producto,
                    cantidad,
                    estado,
                    fecha
                });

                registrarAuditoria("Logística", "Alta", `Programó entrega de ${producto} a ${cliente}`);
            }

            setData("logistica", logistica);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const mov = getData("logistica").find(l => l.id === id);
            document.getElementById("id").value = mov.id;
            document.getElementById("cliente").value = mov.cliente;
            document.getElementById("producto").value = mov.producto;
            document.getElementById("cantidad").value = mov.cantidad;
            document.getElementById("estado").value = mov.estado;
            document.getElementById("fecha").value = mov.fecha;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar movimiento logístico?")) return;

            let logistica = getData("logistica");
            const mov = logistica.find(l => l.id === id);

            logistica = logistica.filter(l => l.id !== id);
            setData("logistica", logistica);

            registrarAuditoria("Logística", "Baja", `Eliminó entrega de ${mov.producto}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("fecha").value = "";
        }

        // Inicializar
        cargarClientes();
        cargarProductos();
        cargarTabla();
    </script>

</body>
</html>
