<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logística - Nueva Entrega</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>ESPUMIN ERP</h2>
      <a href="../dashboard.html">Dashboard</a>
      <a href="../logistica/logistica-listado.html">Logística</a>
      <a href="../logistica/logistica-rutas.html">Rutas</a>
      <a href="../logistica/logistica-vehiculos.html">Vehículos</a>
      <a href="../logistica/logistica-choferes.html">Choferes</a>
      <a href="../logistica/logistica-reportes.html">Reportes</a>
      <a href="../menu.html">Menú</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Header -->
      <header>
        <h1>Nueva Entrega</h1>
        <div class="user-info">
          <span>Hola, Meña</span>
          <img src="../assets/avatar.png" alt="Avatar" />
        </div>
      </header>

      <!-- Contenedor -->
      <section class="content-section">
        <form class="form">
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input
              type="text"
              id="cliente"
              placeholder="Ej: Distribuidora San Jorge"
            />
          </div>

          <div class="form-group">
            <label for="direccion">Dirección de entrega</label>
            <input
              type="text"
              id="direccion"
              placeholder="Ej: Av. Rivadavia 2340"
            />
          </div>

          <div class="form-group">
            <label for="fecha">Fecha de entrega</label>
            <input type="date" id="fecha" value="2026-01-20" />
          </div>

          <div class="form-group">
            <label for="estado">Estado inicial</label>
            <select id="estado">
              <option>Pendiente</option>
              <option>En preparación</option>
              <option>En camino</option>
              <option>Entregado</option>
            </select>
          </div>

          <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea
              id="observaciones"
              placeholder="Notas adicionales..."
            ></textarea>
          </div>

          <div class="actions">
            <a href="logistica-listado.html" class="btn">Guardar</a>
            <a href="logistica-listado.html" class="btn btn-secondary"
              >Cancelar</a
            >
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
