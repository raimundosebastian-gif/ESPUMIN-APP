<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes - Logística</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <button id="sidebarToggle" class="sidebar-toggle">☰</button>
    <aside id="sidebar" class="sidebar"></aside>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <header class="top-header">
      <div class="header-left">
        <span id="headerGreeting">Hola</span>,
        <span id="headerUser" class="header-user"></span>
      </div>
      <div class="header-right">
        <div class="user-avatar" id="userAvatar">U</div>
      </div>
    </header>

    <h1 class="dashboard-title">Reportes de Logística</h1>

    <div class="module-container">
      <!-- Reporte 1 -->
      <div class="report-card">
        <h3>Envíos por Estado</h3>
        <div class="chart-placeholder">[Gráfico aquí]</div>
      </div>

      <!-- Reporte 2 -->
      <div class="report-card">
        <h3>Movimientos por Sucursal</h3>
        <div class="chart-placeholder">[Gráfico aquí]</div>
      </div>

      <!-- Reporte 3 -->
      <div class="report-card">
        <h3>Tiempos de Entrega</h3>
        <div class="chart-placeholder">[Gráfico aquí]</div>
      </div>

      <!-- Reporte 4 -->
      <div class="report-card">
        <h3>Rendimiento por Chofer</h3>
        <div class="chart-placeholder">[Gráfico aquí]</div>
      </div>

      <!-- Reporte 5 -->
      <div class="report-card">
        <h3>Uso de Vehículos</h3>
        <div class="chart-placeholder">[Gráfico aquí]</div>
      </div>
    </div>

    <script src="../sidebar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = localStorage.getItem("usuario") || "Usuario";
        const hour = new Date().getHours();
        let greeting =
          hour < 12
            ? "Buenos días"
            : hour < 19
              ? "Buenas tardes"
              : "Buenas noches";
        document.getElementById("headerGreeting").textContent = greeting;
        document.getElementById("headerUser").textContent = user;
        document.getElementById("userAvatar").textContent = user
          .charAt(0)
          .toUpperCase();
      });
    </script>
  </body>
</html>
