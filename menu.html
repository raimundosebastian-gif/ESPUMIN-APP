<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Men√∫ Principal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #007bff, #00c851);
            color: white;
            text-align: center;
        }

        .contenedor {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.25);
        }

        h2 {
            margin-bottom: 10px;
        }

        .btn {
            width: 80%;
            padding: 14px;
            margin: 10px auto;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            display: block;
        }

        .btn-menu { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }
    </style>
</head>

<body>

<!-- üîê Protecci√≥n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        location.href = "index.html";
    }
</script>

<h2>MEN√ö PRINCIPAL</h2>

<p>Usuario: <strong><span id="usuario-log"></span></strong></p>

<div class="contenedor">

    <button onclick="irAClientes()" class="btn btn-menu">Clientes</button>

    <button onclick="irAProductos()" class="btn btn-menu">Productos</button>

    <button onclick="irAPrecios()" class="btn btn-menu">Precios</button>

    <button onclick="irAVentas()" class="btn btn-menu">Ventas</button>

    <button onclick="irAUsuarios()" class="btn btn-menu" id="btn-usuarios">
        Usuarios
    </button>

    <button onclick="irAReportes()" class="btn btn-menu">Reportes</button>

    <!-- ‚≠ê NUEVO BOT√ìN BACKUPS -->
    <button onclick="irABackups()" class="btn btn-menu" id="btn-backups">
        Backups
    </button>

</div>

<button onclick="cerrarSesion()" class="btn btn-sesion" style="margin-top:20px;">
    Cerrar sesi√≥n
</button>

<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    // Solo admin puede ver Usuarios y Backups
    if (rol !== "admin") {
        document.getElementById("btn-usuarios").style.display = "none";
        document.getElementById("btn-backups").style.display = "none";
    }

    // Funci√≥n para ir a la pantalla de backups
    function irABackups() {
        window.location.href = "backups.html";
    }
</script>

</body>
</html>
