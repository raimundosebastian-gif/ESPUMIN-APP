<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Menú Principal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarMenu()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Menú Principal</h1>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Bienvenido, <strong><span id="usuario-log"></span></strong></p>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor" style="text-align:center;">

        <h2>Seleccione una opción</h2>

        <div class="menu-grid">

            <a href="clientes.html" class="menu-btn">Clientes</a>
            <a href="productos.html" class="menu-btn">Productos</a>
            <a href="precios.html" class="menu-btn">Precios</a>
            <a href="ventas.html" class="menu-btn">Ventas</a>
            <a href="reportes.html" class="menu-btn">Reportes</a>

        </div>

    </section>

    <script>
        function inicializarMenu() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }
            document.getElementById("usuario-log").textContent = usuario;
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
