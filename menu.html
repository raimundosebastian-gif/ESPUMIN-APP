<!DOCTYPE html>

    text-align: center;

<!-- üîê Protecci√≥n del men√∫ -->
<script>
    const usuario = localStorage.getItem("loggedUser");

<!-- üö™ Funci√≥n de logout + Aplicaci√≥n de roles -->
<script>
    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }

    // Mostrar usuario logueado
    document.getElementById("usuario-log").textContent = usuario;

    // Ocultar opciones de admin si no corresponde
    if (rol !== "admin") {
        document.querySelector(".solo-admin").style.display = "none";
    }
</script>
