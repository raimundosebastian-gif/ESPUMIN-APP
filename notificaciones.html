<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Notificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarNotificaciones()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Notificaciones y Alertas</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Alertas activas</h2>

        <!-- Filtros -->
        <div class="filtros">
            <label>Tipo:</label>
            <select id="filtro-tipo" onchange="filtrarNotificaciones()">
                <option value="">Todos</option>
                <option value="Stock">Stock</option>
                <option value="Cliente">Cliente</option>
                <option value="Proveedor">Proveedor</option>
                <option value="Backup">Backup</option>
                <option value="Sueldos">Sueldos</option>
                <option value="IVA">IVA</option>
                <option value="Configuración">Configuración</option>
            </select>

            <label>Módulo:</label>
            <select id="filtro-modulo" onchange="filtrarNotificaciones()">
                <option value="">Todos</option>
                <option value="Productos">Productos</option>
                <option value="Clientes">Clientes</option>
                <option value="Proveedores">Proveedores</option>
                <option value="Compras">Compras</option>
                <option value="Ventas">Ventas</option>
                <option value="Backups">Backups</option>
                <option value="Sueldos">Sueldos</option>
                <option value="IVA">IVA</option>
            </select>
        </div>

        <!-- Tabla -->
        <div id="lista-notificaciones" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL DETALLE ALERTA
    ============================= -->
    <div id="modal-detalle-alerta" class="modal">
        <div class="modal-contenido">
            <h3>Detalle de la alerta</h3>

            <div id="detalle-alerta"></div>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="marcarAlertaRevisada()">Marcar como revisada</button>
                <button class="btn-eliminar" onclick="cerrarModalDetalleAlerta()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarNotificaciones() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;
            cargarNotificaciones();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
