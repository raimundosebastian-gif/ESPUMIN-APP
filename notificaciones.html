<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Notificaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Notificaciones</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label for="titulo">Título</label>
            <input type="text" id="titulo" placeholder="Ej: Stock bajo, vencimiento, aviso interno">

            <label for="mensaje">Mensaje</label>
            <input type="text" id="mensaje" placeholder="Ej: Revisar inventario de espuma 20kg">

            <label for="prioridad">Prioridad</label>
            <select id="prioridad">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Mensaje</th>
                        <th>Prioridad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaNotificaciones"></tbody>
            </table>
        </section>
    </main>

    <script src="core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const notificaciones = getData("notificaciones");
            const tbody = document.getElementById("tablaNotificaciones");
            tbody.innerHTML = "";

            notificaciones.forEach(n => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${n.titulo}</td>
                    <td>${n.mensaje}</td>
                    <td>${n.prioridad}</td>
                    <td>${formatDate(n.fecha)}</td>
                    <td>
                        <button onclick="editar('${n.id}')">Editar</button>
                        <button onclick="eliminar('${n.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar notificación
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const titulo = document.getElementById("titulo").value.trim();
            const mensaje = document.getElementById("mensaje").value.trim();
            const prioridad = document.getElementById("prioridad").value;

            if (!titulo || !mensaje) {
                alert("Complete todos los campos");
                return;
            }

            let notificaciones = getData("notificaciones");

            if (id) {
                // Editar
                const n = notificaciones.find(x => x.id === id);
                n.titulo = titulo;
                n.mensaje = mensaje;
                n.prioridad = prioridad;

                registrarAuditoria("Notificaciones", "Edición", `Editó notificación: ${titulo}`);
            } else {
                // Nuevo
                notificaciones.push({
                    id: generarID(),
                    titulo,
                    mensaje,
                    prioridad,
                    fecha: new Date().toISOString()
                });

                registrarAuditoria("Notificaciones", "Alta", `Nueva notificación: ${titulo}`);
            }

            setData("notificaciones", notificaciones);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const n = getData("notificaciones").find(x => x.id === id);
            document.getElementById("id").value = n.id;
            document.getElementById("titulo").value = n.titulo;
            document.getElementById("mensaje").value = n.mensaje;
            document.getElementById("prioridad").value = n.prioridad;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar notificación?")) return;

            let notificaciones = getData("notificaciones");
            const n = notificaciones.find(x => x.id === id);

            notificaciones = notificaciones.filter(x => x.id !== id);
            setData("notificaciones", notificaciones);

            registrarAuditoria("Notificaciones", "Baja", `Eliminó notificación: ${n.titulo}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("titulo").value = "";
            document.getElementById("mensaje").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
