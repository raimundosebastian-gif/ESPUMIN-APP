<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Precios</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<script>
    /* üîê Protecci√≥n de acceso */
    if (!localStorage.getItem("loggedUser")) {
        window.location.href = "index.html";
    }

    /* üö™ Logout */
    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        window.location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">PRECIOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- SOLO ADMIN -->
<div class="solo-admin">
    <h3>Actualizar Precio</h3>

    <select id="precio-producto"
        style="padding:10px; width:240px; border:none; border-radius:5px; margin:5px;">
    </select>

    <input id="precio-nuevo" type="number" placeholder="Nuevo Precio"
        style="padding:10px; width:240px; border:none; border-radius:5px; margin:5px;">

    <button onclick="guardarPrecio()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar Precio
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Precios</h3>

<div id="lista-precios" style="margin-top:10px;"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js"></script>

<script>
    /* Mostrar usuario logueado */
    document.getElementById("usuario-log").textContent = localStorage.getItem("loggedUser");

    /* Mantengo tus funciones si existen */
    if (typeof verificarSesion === "function") verificarSesion();
    if (typeof aplicarPermisos === "function") aplicarPermisos();

    /* Cargar productos y precios */
    if (typeof cargarProductosEnPrecios === "function") cargarProductosEnPrecios();
    if (typeof mostrarPrecios === "function") mostrarPrecios();
</script>

</body>
</html>
