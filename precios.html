<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Precios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarPrecios()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Gestión de Precios</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Precios registrados</h2>

        <!-- Buscador -->
        <input type="text" id="buscar-precio" placeholder="Buscar por producto..." oninput="filtrarPrecios()">

        <!-- Botón crear -->
        <button class="btn-primario" onclick="abrirModalNuevoPrecio()">+ Crear precio</button>

        <!-- Tabla -->
        <div id="lista-precios" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL NUEVO PRECIO
    ============================= -->
    <div id="modal-nuevo-precio" class="modal">
        <div class="modal-contenido">
            <h3>Nuevo precio</h3>

            <label>Producto:</label>
            <select id="nuevo-producto"></select>

            <label>Precio:</label>
            <input type="number" id="nuevo-precio" min="0">

            <label>Fecha de vigencia:</label>
            <input type="date" id="nuevo-fecha">

            <label>Notas (opcional):</label>
            <textarea id="nuevo-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarNuevoPrecio()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalNuevoPrecio()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL EDITAR PRECIO
    ============================= -->
    <div id="modal-editar-precio" class="modal">
        <div class="modal-contenido">
            <h3>Editar precio</h3>

            <input type="hidden" id="edit-id">

            <label>Producto:</label>
            <select id="edit-producto"></select>

            <label>Precio:</label>
            <input type="number" id="edit-precio" min="0">

            <label>Fecha de vigencia:</label>
            <input type="date" id="edit-fecha">

            <label>Notas:</label>
            <textarea id="edit-notas"></textarea>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarEdicionPrecio()">Guardar cambios</button>
                <button class="btn-eliminar" onclick="cerrarModalEditarPrecio()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL HISTORIAL DE PRECIOS
    ============================= -->
    <div id="modal-historial" class="modal">
        <div class="modal-contenido">
            <h3>Historial de precios</h3>

            <div id="tabla-historial"></div>

            <div class="modal-botones">
                <button class="btn-eliminar" onclick="cerrarModalHistorial()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarPrecios() {
            const usuario = localStorage.getItem("loggedUser");
            if (!usuario) {
                location.href = "index.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;

            cargarPrecios();
            cargarProductosEnSelects();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
