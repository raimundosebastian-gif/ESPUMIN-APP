<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Precios</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso + rol -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    if (rol !== "admin") {
        alert("Acceso restringido: solo administradores");
        window.location.href = "menu.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">PRECIOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- FORMULARIO ACTUALIZAR PRECIO -->
<div>
    <h3>Actualizar Precio</h3>

    <select id="precio-producto"
        onchange="mostrarPrecioActual()"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">
    </select>

    <p id="precio-actual" style="margin:5px 0 15px 0; font-size:18px;"></p>

    <input id="precio-nuevo" type="number" placeholder="Nuevo Precio"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">

    <button onclick="guardarPrecio()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar Precio
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Precios</h3>

<!-- üîç BUSCADOR -->
<input id="buscar-precio" type="text" placeholder="Buscar producto..."
    onkeyup="buscarPrecios()"
    style="
        padding:10px;
        width:260px;
        border:none;
        border-radius:5px;
        margin-bottom:15px;
    ">

<div id="lista-precios" style="margin-top:10px;"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    cargarProductosEnPrecios();
    mostrarPrecios();
    mostrarPrecioActual();
</script>

</body>
</html>
