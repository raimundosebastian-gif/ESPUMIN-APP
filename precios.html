<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Precios</title>

    <style>
        .contenedor {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .input-box {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px;
        }

        .btn-guardar { background: #00c851; color: white; }
        .btn-volver { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }

        #precio-actual {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">PRECIOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" class="btn btn-sesion">
        Cerrar sesi√≥n
    </button>
</div>

<div class="contenedor">

    <h3>Modificar Precio</h3>

    <select id="precio-producto" class="input-box" onchange="mostrarPrecioActual()">
        <option value="">Seleccione un producto</option>
    </select>

    <div id="precio-actual"></div>

    <input id="precio-nuevo" type="number" placeholder="Nuevo precio" class="input-box">

    <button onclick="guardarPrecio()" class="btn btn-guardar">Guardar Precio</button>

</div>

<div style="text-align:center; margin-top:20px;">
    <button onclick="irAMenu()" class="btn btn-volver">
        Volver al Men√∫
    </button>
</div>

<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    // Cargar productos en el selector
    cargarProductosEnPrecios();

    // Mostrar precio del primer producto si existe
    mostrarPrecioActual();
</script>

</body>
</html>
