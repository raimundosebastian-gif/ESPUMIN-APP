<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Precios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Precios</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Producto</label>
            <select id="producto"></select>

            <label>Precio ($)</label>
            <input type="number" id="precio" placeholder="Ej: 1500">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPrecios"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        // Seguridad
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar productos en el select
        function cargarProductos() {
            const productos = getData("productos");
            const select = document.getElementById("producto");
            select.innerHTML = "";

            productos.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                select.appendChild(opt);
            });
        }

        // Renderizar tabla
        function cargarTabla() {
            const precios = getData("precios");
            const tbody = document.getElementById("tablaPrecios");
            tbody.innerHTML = "";

            precios.forEach(pre => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${pre.producto}</td>
                    <td>$ ${pre.precio}</td>
                    <td>
                        <button onclick="editar('${pre.id}')">Editar</button>
                        <button onclick="eliminar('${pre.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar precio
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const producto = document.getElementById("producto").value;
            const precio = Number(document.getElementById("precio").value);

            if (!producto || !precio) {
                alert("Complete todos los campos");
                return;
            }

            let precios = getData("precios");

            if (id) {
                // Editar
                const pre = precios.find(p => p.id === id);
                pre.producto = producto;
                pre.precio = precio;

                registrarAuditoria("Precios", "Edición", `Editó precio de ${producto}`);
            } else {
                // Nuevo
                precios.push({
                    id: generarID(),
                    producto,
                    precio
                });

                registrarAuditoria("Precios", "Alta", `Asignó precio a ${producto}`);
            }

            setData("precios", precios);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const pre = getData("precios").find(p => p.id === id);
            document.getElementById("id").value = pre.id;
            document.getElementById("producto").value = pre.producto;
            document.getElementById("precio").value = pre.precio;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar precio?")) return;

            let precios = getData("precios");
            const pre = precios.find(p => p.id === id);

            precios = precios.filter(p => p.id !== id);
            setData("precios", precios);

            registrarAuditoria("Precios", "Baja", `Eliminó precio de ${pre.producto}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("producto").value = "";
            document.getElementById("precio").value = "";
        }

        // Inicializar
        cargarProductos();
        cargarTabla();
    </script>

</body>
</html>
