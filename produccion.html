<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Producción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Producción</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Producto a fabricar</label>
            <select id="producto"></select>

            <label>Cantidad a producir</label>
            <input type="number" id="cantidad" min="1" placeholder="Ej: 100">

            <label>Fecha de producción</label>
            <input type="date" id="fecha">

            <label>Estado</label>
            <select id="estado">
                <option value="Programado">Programado</option>
                <option value="En proceso">En proceso</option>
                <option value="Finalizado">Finalizado</option>
            </select>

            <button id="guardarBtn">Registrar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProduccion"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Cargar productos
        function cargarProductos() {
            const productos = getData("productos");
            const sel = document.getElementById("producto");
            sel.innerHTML = "";

            productos.forEach(p => {
                const opt = document.createElement("option");
                opt.value = p.nombre;
                opt.textContent = p.nombre;
                sel.appendChild(opt);
            });
        }

        // Renderizar tabla
        function cargarTabla() {
            const produccion = getData("produccion");
            const tbody = document.getElementById("tablaProduccion");
            tbody.innerHTML = "";

            produccion.forEach(p => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${p.producto}</td>
                    <td>${p.cantidad}</td>
                    <td>${formatDate(p.fecha)}</td>
                    <td>${p.estado}</td>
                    <td>
                        <button onclick="editar('${p.id}')">Editar</button>
                        <button onclick="eliminar('${p.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar orden de producción
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const producto = document.getElementById("producto").value;
            const cantidad = Number(document.getElementById("cantidad").value);
            const fecha = document.getElementById("fecha").value;
            const estado = document.getElementById("estado").value;

            if (!producto || cantidad <= 0 || !fecha) {
                alert("Complete todos los campos");
                return;
            }

            let produccion = getData("produccion");

            if (id) {
                // Editar
                const item = produccion.find(p => p.id === id);
                item.producto = producto;
                item.cantidad = cantidad;
                item.fecha = fecha;
                item.estado = estado;

                registrarAuditoria("Producción", "Edición", `Editó orden de ${producto}`);
            } else {
                // Nuevo
                produccion.push({
                    id: generarID(),
                    producto,
                    cantidad,
                    fecha,
                    estado
                });

                registrarAuditoria("Producción", "Alta", `Registró orden de ${producto}`);
            }

            setData("produccion", produccion);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const item = getData("produccion").find(p => p.id === id);
            document.getElementById("id").value = item.id;
            document.getElementById("producto").value = item.producto;
            document.getElementById("cantidad").value = item.cantidad;
            document.getElementById("fecha").value = item.fecha;
            document.getElementById("estado").value = item.estado;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar orden de producción?")) return;

            let produccion = getData("produccion");
            const item = produccion.find(p => p.id === id);

            produccion = produccion.filter(p => p.id !== id);
            setData("produccion", produccion);

            registrarAuditoria("Producción", "Baja", `Eliminó orden de ${item.producto}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("cantidad").value = "";
            document.getElementById("fecha").value = "";
        }

        // Inicializar
        cargarProductos();
        cargarTabla();
    </script>

</body>
</html>
