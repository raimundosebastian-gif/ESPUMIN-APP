<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Productos</title>

    <style>
        .contenedor {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .input-box {
            padding: 10px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px;
        }

        .btn-guardar { background: #00c851; color: white; }
        .btn-volver { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .btn-accion {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-editar { background: #00c851; color: white; }
        .btn-eliminar { background: #ff4444; color: white; }

        #buscar-producto {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">PRODUCTOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" class="btn btn-sesion">
        Cerrar sesi√≥n
    </button>
</div>

<div class="contenedor">

    <h3>Nuevo Producto</h3>

    <input id="prod-nombre" type="text" placeholder="Nombre del producto" class="input-box">

    <input id="prod-precio" type="number" placeholder="Precio" class="input-box">

    <select id="prod-categoria" class="input-box">
        <option value="">Categor√≠a</option>
        <option value="Lavander√≠a">Lavander√≠a</option>
        <option value="Tintorer√≠a">Tintorer√≠a</option>
        <option value="Acolchados">Acolchados</option>
        <option value="Otros">Otros</option>
    </select>

    <select id="prod-estado" class="input-box">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select>

    <button onclick="guardarProducto()" class="btn btn-guardar">Guardar</button>

    <hr style="margin:20px 0;">

    <h3>Listado de Productos</h3>

    <input id="buscar-producto" type="text" placeholder="Buscar..." onkeyup="buscarProductos()">

    <div id="lista-productos"></div>

</div>

<div style="text-align:center;">
    <button onclick="irAMenu()" class="btn btn-volver">
        Volver al Men√∫
    </button>
</div>

<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;
    mostrarProductos();
</script>

</body>
</html>
