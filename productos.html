<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Productos</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Nombre del producto</label>
            <input type="text" id="nombre" placeholder="Ej: Espuma Premium">

            <label>Categoría</label>
            <input type="text" id="categoria" placeholder="Ej: Limpieza">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProductos"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        // Seguridad
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const productos = getData("productos");
            const tbody = document.getElementById("tablaProductos");
            tbody.innerHTML = "";

            productos.forEach(prod => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${prod.nombre}</td>
                    <td>${prod.categoria}</td>
                    <td>
                        <button onclick="editar('${prod.id}')">Editar</button>
                        <button onclick="eliminar('${prod.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar producto
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value.trim();
            const categoria = document.getElementById("categoria").value.trim();

            if (!nombre) {
                alert("El nombre es obligatorio");
                return;
            }

            let productos = getData("productos");

            if (id) {
                // Editar
                const prod = productos.find(p => p.id === id);
                prod.nombre = nombre;
                prod.categoria = categoria;

                registrarAuditoria("Productos", "Edición", `Editó ${nombre}`);
            } else {
                // Nuevo
                productos.push({
                    id: generarID(),
                    nombre,
                    categoria
                });

                registrarAuditoria("Productos", "Alta", `Creó ${nombre}`);
            }

            setData("productos", productos);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const prod = getData("productos").find(p => p.id === id);
            document.getElementById("id").value = prod.id;
            document.getElementById("nombre").value = prod.nombre;
            document.getElementById("categoria").value = prod.categoria;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar producto?")) return;

            let productos = getData("productos");
            const prod = productos.find(p => p.id === id);

            productos = productos.filter(p => p.id !== id);
            setData("productos", productos);

            registrarAuditoria("Productos", "Baja", `Eliminó ${prod.nombre}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("categoria").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
