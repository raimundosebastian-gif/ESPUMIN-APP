<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-container"></div>

  <main class="contenedor">

    <h2>Productos</h2>

    <!-- Búsqueda -->
    <div class="card">
      <input type="text" id="buscarProducto" placeholder="Buscar producto..." class="input-buscar">
    </div>

    <!-- Formulario -->
    <div class="card">
      <h3>Agregar Producto</h3>

      <form id="formProducto" class="form">

        <label>Nombre del producto:</label>
        <input type="text" id="nombreProducto" required>

        <label>Categoría:</label>
        <select id="categoriaProducto" required>
          <option value="">Seleccionar...</option>
          <option value="Lavandería">Lavandería</option>
          <option value="Tintorería">Tintorería</option>
        </select>

        <label>Precio (solo números):</label>
        <input type="number" id="precioProducto" required min="1" step="0.01">

        <button type="submit">Agregar Producto</button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card">
      <h3>Listado de Productos</h3>

      <table class="tabla">
        <thead>
          <tr>
            <th onclick="ordenarPorNombreProducto()" style="cursor:pointer">Nombre ⬍</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaProductos"></tbody>
      </table>

      <button onclick="exportarProductos()" class="btn-exportar">Exportar a Excel</button>
      <button onclick="borrarTodosProductos()" class="btn-borrar-todo">Borrar todos los productos</button>
    </div>

  </main>

  <script src="app.js"></script>
  <script src="productos.js"></script>
</body>
</html>
