<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Productos</title>
</head>

<body>

<h2>Módulo de Productos</h2>

<p>Usuario: <span id="usuario-log"></span></p>

<button onclick="cerrarSesion()">Cerrar sesión</button>

<hr>

<!-- Solo admin puede agregar productos -->
<div class="solo-admin">
    <h3>Nuevo Producto</h3>

    <input id="prod-nombre" type="text" placeholder="Nombre" style="margin:5px;">
    <input id="prod-precio" type="number" placeholder="Precio" style="margin:5px;">
    <button onclick="guardarProducto()">Guardar</button>
</div>

<hr>

<h3>Listado de Productos</h3>

<div id="lista-productos"></div>

<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();

    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    mostrarProductos();
</script>

</body>
</html>
