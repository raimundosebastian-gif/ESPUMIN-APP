<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Productos</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso + rol -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    if (rol !== "admin") {
        alert("Acceso restringido: solo administradores");
        window.location.href = "menu.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }

    // Convertir a MAY√öSCULAS autom√°ticamente
    function mayus(texto) {
        if (!texto) return "";
        return texto.toUpperCase();
    }
</script>

<h2 style="text-align:center;">PRODUCTOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- FORMULARIO NUEVO PRODUCTO -->
<div>
    <h3>Nuevo Producto</h3>

    <input id="prod-nombre" type="text" placeholder="Nombre"
        onblur="this.value = mayus(this.value)"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="prod-precio" type="number" placeholder="Precio"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <!-- NUEVA CATEGOR√çA -->
    <select id="prod-categoria"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">
        <option value="Lavander√≠a">Lavander√≠a</option>
        <option value="Tintorer√≠a">Tintorer√≠a</option>
        <option value="Acolchados">Acolchados</option>
        <option value="Otros">Otros</option>
    </select>

    <select id="prod-estado"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select>

    <button onclick="guardarProducto()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Productos</h3>

<!-- üîç BUSCADOR -->
<input id="buscar-producto" type="text" placeholder="Buscar..."
    onkeyup="buscarProductos()"
    style="
        padding:10px;
        width:260px;
        border:none;
        border-radius:5px;
        margin-bottom:15px;
    ">

<div id="lista-productos" style="margin-top:10px;"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    if (typeof mostrarProductos === "function") mostrarProductos();
</script>

</body>
</html>
