<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - ESPUMIN APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="mostrarProductos()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Gestión de Productos</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         FORMULARIO DE ALTA
    ============================= -->
    <section class="formulario">
        <h2>Agregar Producto</h2>

        <label>Nombre</label>
        <input type="text" id="prod-nombre" placeholder="Ej: Detergente Espuma">

        <label>Precio</label>
        <input type="number" id="prod-precio" step="0.01" placeholder="Ej: 1500">

        <label>Categoría</label>
        <input type="text" id="prod-categoria" placeholder="Ej: Limpieza">

        <label>Estado</label>
        <select id="prod-estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
        </select>

        <button class="btn-guardar" onclick="guardarProducto()">Guardar Producto</button>
    </section>

    <!-- ============================
         BUSCADOR
    ============================= -->
    <section class="buscador">
        <input type="text" id="buscar-producto" placeholder="Buscar por nombre, categoría o estado" onkeyup="buscarProductos()">
    </section>

    <!-- ============================
         LISTA DE PRODUCTOS
    ============================= -->
    <section id="lista-productos" class="tabla-contenedor">
        <!-- Se llena dinámicamente -->
    </section>

    <!-- ============================
         MODAL EDITAR PRODUCTO
    ============================= -->
    <div id="modal-editar-producto" class="modal">
        <div class="modal-contenido">
            <h2>Editar Producto</h2>

            <label>Nombre</label>
            <input type="text" id="edit-prod-nombre">

            <label>Precio</label>
            <input type="number" id="edit-prod-precio" step="0.01">

            <label>Categoría</label>
            <input type="text" id="edit-prod-categoria">

            <label>Estado</label>
            <select id="edit-prod-estado">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>

            <div class="modal-botones">
                <button class="btn-guardar" onclick="guardarEdicionProducto()">Guardar</button>
                <button class="btn-cancelar" onclick="cerrarModalProducto()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
