<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Productos</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<h2 style="text-align:center;">PRODUCTOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesión
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- SOLO ADMIN -->
<div class="solo-admin">
    <h3>Nuevo Producto</h3>

    <input id="prod-nombre" type="text" placeholder="Nombre"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <input id="prod-precio" type="number" placeholder="Precio"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">

    <select id="prod-unidad"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">
        <option value="Litros">Litros</option>
        <option value="Kilos">Kilos</option>
        <option value="Unidades">Unidades</option>
    </select>

    <select id="prod-estado"
        style="padding:10px; width:220px; border:none; border-radius:5px; margin:5px;">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select>

    <button onclick="guardarProducto()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Productos</h3>

<div id="lista-productos" style="margin-top:10px;"></div>


<!-- BOTÓN VOLVER AL MENÚ -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Menú
</button>


<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();
    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    mostrarProductos();
</script>

</body>
</html>
