<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Proveedores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Proveedores</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Nombre del proveedor</label>
            <input type="text" id="nombre" placeholder="Ej: Químicos S.A.">

            <label>Contacto</label>
            <input type="text" id="contacto" placeholder="Ej: 2477-555555">

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaProveedores"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        // Seguridad
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const proveedores = getData("proveedores");
            const tbody = document.getElementById("tablaProveedores");
            tbody.innerHTML = "";

            proveedores.forEach(prov => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${prov.nombre}</td>
                    <td>${prov.contacto}</td>
                    <td>
                        <button onclick="editar('${prov.id}')">Editar</button>
                        <button onclick="eliminar('${prov.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar proveedor
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value.trim();
            const contacto = document.getElementById("contacto").value.trim();

            if (!nombre) {
                alert("El nombre es obligatorio");
                return;
            }

            let proveedores = getData("proveedores");

            if (id) {
                // Editar
                const prov = proveedores.find(p => p.id === id);
                prov.nombre = nombre;
                prov.contacto = contacto;

                registrarAuditoria("Proveedores", "Edición", `Editó ${nombre}`);
            } else {
                // Nuevo
                proveedores.push({
                    id: generarID(),
                    nombre,
                    contacto
                });

                registrarAuditoria("Proveedores", "Alta", `Creó ${nombre}`);
            }

            setData("proveedores", proveedores);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const prov = getData("proveedores").find(p => p.id === id);
            document.getElementById("id").value = prov.id;
            document.getElementById("nombre").value = prov.nombre;
            document.getElementById("contacto").value = prov.contacto;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar proveedor?")) return;

            let proveedores = getData("proveedores");
            const prov = proveedores.find(p => p.id === id);

            proveedores = proveedores.filter(p => p.id !== id);
            setData("proveedores", proveedores);

            registrarAuditoria("Proveedores", "Baja", `Eliminó ${prov.nombre}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("contacto").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
