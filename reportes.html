<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner principal -->
  <div id="header-container"></div>

  <!-- Banner secundario (submenú de reportes) -->
  <div id="reportes-menu-container"></div>

  <main class="contenedor">

    <h2>Reportes</h2>

    <!-- ============================
         SECCIÓN: REPORTE MENSUAL
         ============================ -->
    <div id="seccion-mensual" class="seccion-reporte">

      <div class="card">
        <h3>Reporte Mensual</h3>

        <label>Mes:</label>
        <select id="mesReporte">
          <option value="0">Enero</option>
          <option value="1">Febrero</option>
          <option value="2">Marzo</option>
          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>

        <label>Año:</label>
        <input type="number" id="anioReporte" value="2025">

        <button id="btnGenerarReporte" class="btn-guardar">Generar Reporte</button>
      </div>

      <div class="card">
        <h3>Matriz de Producción</h3>
        <div id="tablaReporte"></div>
        <button id="btnExportarMensual" class="btn-exportar">Exportar a Excel</button>
      </div>

    </div>

    <!-- ============================
         SECCIÓN: REPORTE ANUAL
         ============================ -->
    <div id="seccion-anual" class="seccion-reporte" style="display:none">
      <div class="card">
        <h3>Reporte Anual</h3>
        <p>Próximamente…</p>
      </div>
    </div>

    <!-- ============================
         SECCIÓN: REPORTE POR CLIENTE
         ============================ -->
    <div id="seccion-cliente" class="seccion-reporte" style="display:none">
      <div class="card">
        <h3>Reporte por Cliente</h3>
        <p>Próximamente…</p>
      </div>
    </div>

    <!-- ============================
         SECCIÓN: REPORTE POR EMPLEADO
         ============================ -->
    <div id="seccion-empleado" class="seccion-reporte" style="display:none">
      <div class="card">
        <h3>Reporte por Empleado</h3>
        <p>Próximamente…</p>
      </div>
    </div>

    <!-- ============================
         SECCIÓN: EXPORTACIONES
         ============================ -->
    <div id="seccion-exportar" class="seccion-reporte" style="display:none">
      <div class="card">
        <h3>Exportaciones</h3>
        <p>Próximamente…</p>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="app.js"></script>

  <!-- Cargar banner principal -->
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("header-container").innerHTML = html;
      });
  </script>

  <!-- Cargar banner secundario -->
  <script>
    fetch("reportes-menu.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("reportes-menu-container").innerHTML = html;
      });
  </script>

  <script src="reportes.js"></script>

</body>
</html>
