<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Reportes</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<h2 style="text-align:center;">REPORTES</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesión
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- REPORTE MENSUAL -->
<h3>Reporte Mensual</h3>

<select id="reporte-mes"
    style="padding:10px; width:200px; border:none; border-radius:5px; margin:5px;">
    <option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
</select>

<input id="reporte-anio-mes" type="number" placeholder="Año"
    style="padding:10px; width:200px; border:none; border-radius:5px; margin:5px;">

<button onclick="generarReporteMensual()"
    style="
        padding:12px 20px;
        background:white;
        color:#00c851;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Generar
</button>

<div id="resultado-mensual" style="margin-top:10px;"></div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- REPORTE ANUAL -->
<h3>Reporte Anual</h3>

<input id="reporte-anio" type="number" placeholder="Año"
    style="padding:10px; width:200px; border:none; border-radius:5px; margin:5px;">

<button onclick="generarReporteAnual()"
    style="
        padding:12px 20px;
        background:white;
        color:#00c851;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Generar
</button>

<div id="resultado-anual" style="margin-top:10px;"></div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- REPORTE POR CLIENTE -->
<h3>Reporte por Cliente</h3>

<select id="reporte-cliente"
    style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">
</select>

<button onclick="generarReporteCliente()"
    style="
        padding:12px 20px;
        background:white;
        color:#00c851;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Generar
</button>

<div id="resultado-cliente" style="margin-top:10px;"></div>


<!-- BOTÓN VOLVER AL MENÚ -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Menú
</button>


<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();
    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    // Cargar clientes en el select
    const clientes = obtenerClientes();
    const select = document.getElementById("reporte-cliente");

    select.innerHTML = clientes.map(c =>
        `<option value="${c.id}">${c.apellido}, ${c.nombre}</option>`
    ).join("");
</script>

</body>
</html>
