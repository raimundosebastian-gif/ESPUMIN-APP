<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Reportes</title>
</head>

<body>

<h2>Reportes</h2>

<p>Usuario: <span id="usuario-log"></span></p>

<button onclick="cerrarSesion()">Cerrar sesión</button>

<hr>

<h3>Reporte Mensual</h3>
<select id="reporte-mes">
    <option value="1">Enero</option>
    <option value="2">Febrero</option>
    <option value="3">Marzo</option>
    <option value="4">Abril</option>
    <option value="5">Mayo</option>
    <option value="6">Junio</option>
    <option value="7">Julio</option>
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
</select>

<input id="reporte-anio-mes" type="number" placeholder="Año" style="width:80px;">
<button onclick="generarReporteMensual()">Generar</button>

<div id="resultado-mensual"></div>

<hr>

<h3>Reporte Anual</h3>
<input id="reporte-anio" type="number" placeholder="Año" style="width:80px;">
<button onclick="generarReporteAnual()">Generar</button>

<div id="resultado-anual"></div>

<hr>

<h3>Reporte por Cliente</h3>
<select id="reporte-cliente"></select>
<button onclick="generarReporteCliente()">Generar</button>

<div id="resultado-cliente"></div>

<script src="script.js"></script>

<script>
    verificarSesion();
    aplicarPermisos();

    document.getElementById("usuario-log").textContent = localStorage.getItem("usuario");

    cargarClientesEnReporte();
</script>

</body>
</html>
