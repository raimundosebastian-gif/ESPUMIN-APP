<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Usuarios</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso + rol -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        window.location.href = "index.html";
    }

    if (rol !== "admin") {
        alert("Acceso restringido: solo administradores");
        window.location.href = "menu.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        window.location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">USUARIOS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- FORMULARIO NUEVO USUARIO -->
<div>
    <h3>Nuevo Usuario</h3>

    <input id="user-nombre" type="text" placeholder="Nombre completo"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">

    <input id="user-usuario" type="text" placeholder="Usuario"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">

    <input id="user-pass" type="text" placeholder="Contrase√±a"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">

    <select id="user-rol"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">
        <option value="admin">Administrador</option>
        <option value="operador">Operador</option>
        <option value="cajero">Cajero</option>
        <option value="supervisor">Supervisor</option>
    </select>

    <select id="user-estado"
        style="padding:10px; width:260px; border:none; border-radius:5px; margin:5px;">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
    </select>

    <button onclick="guardarUsuario()" 
        style="
            padding:12px 20px;
            background:white;
            color:#00c851;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Guardar
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<h3>Listado de Usuarios</h3>

<!-- üîç BUSCADOR -->
<input id="buscar-usuario" type="text" placeholder="Buscar..."
    onkeyup="buscarUsuarios()"
    style="
        padding:10px;
        width:260px;
        border:none;
        border-radius:5px;
        margin-bottom:15px;
    ">

<div id="lista-usuarios" style="margin-top:10px;"></div>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js?v=2"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    if (typeof mostrarUsuarios === "function") mostrarUsuarios();
</script>

</body>
</html>
