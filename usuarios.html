<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN APP - Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="inicializarUsuarios()">

    <!-- ============================
         BANNER SUPERIOR
    ============================= -->
    <header class="banner">
        <h1>Gestión de Usuarios</h1>
        <a href="menu.html" class="btn-volver">Volver al Menú</a>
    </header>

    <!-- ============================
         USUARIO LOGUEADO
    ============================= -->
    <section class="usuario-info">
        <p>Usuario: <strong><span id="usuario-log"></span></strong></p>
        <button onclick="cerrarSesion()" class="btn-sesion">Cerrar sesión</button>
    </section>

    <!-- ============================
         CONTENEDOR PRINCIPAL
    ============================= -->
    <section class="contenedor">

        <h2>Usuarios registrados</h2>

        <button class="btn-primario" onclick="abrirModalNuevoUsuario()">+ Crear usuario</button>

        <div id="lista-usuarios" style="margin-top:20px;"></div>

    </section>

    <!-- ============================
         MODAL NUEVO USUARIO
    ============================= -->
    <div id="modal-nuevo" class="modal">
        <div class="modal-contenido">
            <h3>Nuevo usuario</h3>

            <label>Usuario:</label>
            <input type="text" id="nuevo-usuario">

            <label>Contraseña:</label>
            <input type="password" id="nuevo-password">

            <label>Rol:</label>
            <select id="nuevo-rol">
                <option value="Admin">Admin</option>
                <option value="Empleado">Empleado</option>
            </select>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarNuevoUsuario()">Guardar</button>
                <button class="btn-eliminar" onclick="cerrarModalNuevoUsuario()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- ============================
         MODAL EDITAR USUARIO
    ============================= -->
    <div id="modal-editar" class="modal">
        <div class="modal-contenido">
            <h3>Editar usuario</h3>

            <input type="hidden" id="edit-id">

            <label>Usuario:</label>
            <input type="text" id="edit-usuario">

            <label>Nueva contraseña (opcional):</label>
            <input type="password" id="edit-password">

            <label>Rol:</label>
            <select id="edit-rol">
                <option value="Admin">Admin</option>
                <option value="Empleado">Empleado</option>
            </select>

            <label>Estado:</label>
            <select id="edit-estado">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>

            <div class="modal-botones">
                <button class="btn-secundario" onclick="guardarEdicionUsuario()">Guardar cambios</button>
                <button class="btn-eliminar" onclick="cerrarModalEditarUsuario()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function inicializarUsuarios() {
            const usuario = localStorage.getItem("loggedUser");
            const rol = localStorage.getItem("userRole");

            if (!usuario) {
                location.href = "index.html";
                return;
            }

            if (rol !== "Admin") {
                alert("Acceso denegado. Solo un administrador puede gestionar usuarios.");
                location.href = "menu.html";
                return;
            }

            document.getElementById("usuario-log").textContent = usuario;

            cargarUsuarios();
        }

        function cerrarSesion() {
            localStorage.removeItem("loggedUser");
            localStorage.removeItem("userRole");
            location.href = "index.html";
        }
    </script>

</body>
</html>
