<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPUMIN - Usuarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menú -->
    <div id="menu-container"></div>

    <main class="modulo-container">
        <h1>Gestión de Usuarios</h1>

        <!-- Formulario -->
        <section class="form-section">
            <input type="hidden" id="id">

            <label>Usuario</label>
            <input type="text" id="usuario" placeholder="Ej: admin">

            <label>Clave</label>
            <input type="password" id="clave" placeholder="Ej: 1234">

            <label>Rol</label>
            <select id="rol">
                <option value="Administrador">Administrador</option>
                <option value="Operador">Operador</option>
            </select>

            <button id="guardarBtn">Guardar</button>
            <button id="cancelarBtn" class="btn-secundario">Cancelar</button>
        </section>

        <!-- Tabla -->
        <section class="tabla-section">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </section>
    </main>

    <script src="js/core.js"></script>
    <script>
        protegerModulo();

        // Cargar menú
        fetch("menu.html")
            .then(r => r.text())
            .then(html => document.getElementById("menu-container").innerHTML = html);

        // Renderizar tabla
        function cargarTabla() {
            const usuarios = getData("usuarios");
            const tbody = document.getElementById("tablaUsuarios");
            tbody.innerHTML = "";

            usuarios.forEach(u => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${u.usuario}</td>
                    <td>${u.rol}</td>
                    <td>
                        <button onclick="editar('${u.id}')">Editar</button>
                        <button onclick="eliminar('${u.id}')" class="btn-eliminar">Eliminar</button>
                    </td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Guardar usuario
        document.getElementById("guardarBtn").addEventListener("click", () => {
            const id = document.getElementById("id").value;
            const usuario = document.getElementById("usuario").value.trim();
            const clave = document.getElementById("clave").value.trim();
            const rol = document.getElementById("rol").value;

            if (!usuario || !clave) {
                alert("Complete usuario y clave");
                return;
            }

            let usuarios = getData("usuarios");

            if (id) {
                // Editar
                const u = usuarios.find(x => x.id === id);
                u.usuario = usuario;
                u.clave = clave;
                u.rol = rol;

                registrarAuditoria("Usuarios", "Edición", `Editó usuario: ${usuario}`);
            } else {
                // Nuevo
                usuarios.push({
                    id: generarID(),
                    usuario,
                    clave,
                    rol
                });

                registrarAuditoria("Usuarios", "Alta", `Creó usuario: ${usuario}`);
            }

            setData("usuarios", usuarios);
            limpiarFormulario();
            cargarTabla();
        });

        // Editar
        function editar(id) {
            const u = getData("usuarios").find(x => x.id === id);
            document.getElementById("id").value = u.id;
            document.getElementById("usuario").value = u.usuario;
            document.getElementById("clave").value = u.clave;
            document.getElementById("rol").value = u.rol;
        }

        // Eliminar
        function eliminar(id) {
            if (!confirm("¿Eliminar usuario?")) return;

            let usuarios = getData("usuarios");
            const u = usuarios.find(x => x.id === id);

            usuarios = usuarios.filter(x => x.id !== id);
            setData("usuarios", usuarios);

            registrarAuditoria("Usuarios", "Baja", `Eliminó usuario: ${u.usuario}`);

            cargarTabla();
        }

        // Cancelar
        document.getElementById("cancelarBtn").addEventListener("click", limpiarFormulario);

        function limpiarFormulario() {
            document.getElementById("id").value = "";
            document.getElementById("usuario").value = "";
            document.getElementById("clave").value = "";
        }

        // Inicializar
        cargarTabla();
    </script>

</body>
</html>
