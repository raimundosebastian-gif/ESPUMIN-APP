<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Ventas</title>

    <style>
        .contenedor {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
        }

        .input-box {
            padding: 10px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 5px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px;
        }

        .btn-guardar { background: #00c851; color: white; }
        .btn-volver { background: #007bff; color: white; }
        .btn-sesion { background: white; color: #007bff; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        #total-venta {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<!-- üîê Protecci√≥n de acceso -->
<script>
    const usuario = localStorage.getItem("loggedUser");
    const rol = localStorage.getItem("userRole");

    if (!usuario) {
        location.href = "index.html";
    }

    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        localStorage.removeItem("userRole");
        location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">VENTAS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" class="btn btn-sesion">
        Cerrar sesi√≥n
    </button>
</div>

<div class="contenedor">

    <h3>Nueva Venta</h3>

    <select id="venta-cliente" class="input-box">
        <option value="">Seleccione un cliente</option>
    </select>

    <select id="venta-producto" class="input-box" onchange="actualizarPrecioVenta()">
        <option value="">Seleccione un producto</option>
    </select>

    <input id="venta-cantidad" type="number" placeholder="Cantidad" class="input-box">

    <div id="precio-unitario" style="margin:10px 0; font-weight:bold;"></div>

    <button onclick="guardarVenta()" class="btn btn-guardar">Registrar Venta</button>

    <hr style="margin:20px 0;">

    <h3>Historial de Ventas</h3>

    <div id="lista-ventas"></div>

</div>

<div style="text-align:center; margin-top:20px;">
    <button onclick="irAMenu()" class="btn btn-volver">
        Volver al Men√∫
    </button>
</div>

<script src="script.js"></script>

<script>
    document.getElementById("usuario-log").textContent = usuario;

    // Cargar clientes y productos
    cargarClientesEnVentas();
    cargarProductosEnVentas();

    // Mostrar historial
    mostrarVentas();
</script>

</body>
</html>
