<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESPUMIN APP - Ventas</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #007bff, #00c851);
    color: white;
">

<script>
    /* üîê Protecci√≥n de acceso */
    if (!localStorage.getItem("loggedUser")) {
        window.location.href = "index.html";
    }

    /* üö™ Logout */
    function cerrarSesion() {
        localStorage.removeItem("loggedUser");
        window.location.href = "index.html";
    }
</script>

<h2 style="text-align:center;">VENTAS</h2>

<div style="text-align:center; margin-bottom:20px;">
    <p>Usuario: <strong><span id="usuario-log"></span></strong></p>

    <button onclick="cerrarSesion()" 
        style="
            padding:10px 20px;
            background:white;
            color:#007bff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            text-transform:uppercase;
        ">
        Cerrar sesi√≥n
    </button>
</div>

<hr style="border:1px solid rgba(255,255,255,0.3); margin:20px 0;">


<!-- FORMULARIO DE VENTA -->
<h3>Nueva Venta</h3>

<select id="venta-cliente"
    style="padding:10px; width:240px; border:none; border-radius:5px; margin:5px;">
</select>

<select id="venta-producto"
    style="padding:10px; width:240px; border:none; border-radius:5px; margin:5px;">
</select>

<input id="venta-cantidad" type="number" placeholder="Cantidad"
    style="padding:10px; width:240px; border:none; border-radius:5px; margin:5px;">

<button onclick="agregarItemVenta()"
    style="
        padding:12px 20px;
        background:white;
        color:#00c851;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
        margin-top:10px;
    ">
    Agregar Item
</button>

<div id="items-venta" style="margin-top:20px;"></div>

<button onclick="confirmarVenta()"
    style="
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
        margin-top:20px;
    ">
    Confirmar Venta
</button>


<!-- BOT√ìN VOLVER AL MEN√ö -->
<button onclick="location.href='menu.html'"
    style="
        margin-top:30px;
        padding:12px 20px;
        background:white;
        color:#007bff;
        border:none;
        border-radius:6px;
        cursor:pointer;
        font-size:16px;
        font-weight:bold;
        text-transform:uppercase;
    ">
    Volver al Men√∫
</button>


<script src="script.js"></script>

<script>
    /* Mostrar usuario logueado */
    document.getElementById("usuario-log").textContent = localStorage.getItem("loggedUser");

    /* Mantengo tus funciones si existen */
    if (typeof verificarSesion === "function") verificarSesion();
    if (typeof aplicarPermisos === "function") aplicarPermisos();

    /* Cargar datos del formulario */
    if (typeof cargarClientesEnVentas === "function") cargarClientesEnVentas();
    if (typeof cargarProductosEnVentas === "function") cargarProductosEnVentas();
</script>

</body>
</html>
