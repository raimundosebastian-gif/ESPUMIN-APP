<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Venta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div id="menu-container"></div>

<h1>Nueva Venta</h1>

<form id="form-venta" class="form-container">

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" required>

    <label for="cliente">Cliente</label>
    <input type="text" id="cliente" placeholder="Nombre del cliente" required>

    <label for="sucursal">Sucursal</label>
    <select id="sucursal" required>
        <option value="Centro">Centro</option>
        <option value="Norte">Norte</option>
        <option value="Sur">Sur</option>
    </select>

    <label for="total">Total</label>
    <input type="number" id="total" min="0" required>

    <label for="estado">Estado</label>
    <select id="estado" required>
        <option value="Completada">Completada</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Anulada">Anulada</option>
    </select>

</form>

<div class="button-bar">
    <button onclick="guardarVenta()">Guardar Venta</button>
    <button onclick="window.location.href='listado-ventas.html'">Cancelar</button>
</div>

<script src="ventas.js"></script>
<script>
    cargarMenu();
    inicializarNuevaVenta();
</script>

</body>
</html>
