<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Venta - Ventas</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <button id="sidebarToggle" class="sidebar-toggle">‚ò∞</button>
    <aside id="sidebar" class="sidebar"></aside>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <header class="top-header">
      <div class="header-left">
        <span id="headerGreeting">Hola</span>,
        <span id="headerUser" class="header-user"></span>
      </div>
      <div class="header-right">
        <div class="user-avatar" id="userAvatar">U</div>
      </div>
    </header>

    <h1 class="dashboard-title">Nueva Venta</h1>

    <div class="module-container">
      <!-- DATOS PRINCIPALES -->
      <form class="form-grid">
        <label>Fecha</label>
        <input type="date" required />

        <label>Sucursal</label>
        <select required>
          <option>Pergamino</option>
          <option>Rosario</option>
          <option>Buenos Aires</option>
        </select>

        <label>Cliente</label>
        <select required>
          <option>Juan P√©rez</option>
          <option>Laura G√≥mez</option>
          <option>Transportes El Norte</option>
        </select>

        <label>Tipo de Comprobante</label>
        <select required>
          <option>Factura A</option>
          <option>Factura B</option>
          <option>Factura C</option>
          <option>Ticket</option>
          <option>Presupuesto</option>
        </select>

        <label>N√∫mero</label>
        <input type="text" placeholder="0001-00000001" required />
      </form>

      <hr />

      <!-- √çTEMS -->
      <h2 class="section-title">√çtems</h2>

      <table class="data-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="itemsTable">
          <tr>
            <td>
              <select>
                <option>Detergente Industrial</option>
                <option>Espuma Activa Premium</option>
                <option>Servicio de Lavado</option>
              </select>
            </td>

            <td><input type="number" value="1" min="1" /></td>

            <td><input type="number" step="0.01" value="1500.00" /></td>

            <td>$ 1500.00</td>

            <td><button class="table-btn">üóëÔ∏è</button></td>
          </tr>
        </tbody>
      </table>

      <button class="btn-secondary" style="margin-top: 10px">
        ‚ûï Agregar √çtem
      </button>

      <hr />

      <!-- TOTALES -->
      <div class="totals-box">
        <div class="totals-row">
          <span>Subtotal:</span>
          <strong>$ 1500.00</strong>
        </div>

        <div class="totals-row">
          <span>IVA (21%):</span>
          <strong>$ 315.00</strong>
        </div>

        <div class="totals-row total-final">
          <span>Total:</span>
          <strong>$ 1815.00</strong>
        </div>
      </div>

      <hr />

      <!-- OBSERVACIONES -->
      <label>Observaciones</label>
      <textarea rows="4" placeholder="Notas adicionales"></textarea>

      <button class="btn-primary" style="margin-top: 20px">
        Guardar Venta
      </button>
    </div>

    <script src="../sidebar.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = localStorage.getItem("usuario") || "Usuario";
        const hour = new Date().getHours();
        let greeting =
          hour < 12
            ? "Buenos d√≠as"
            : hour < 19
              ? "Buenas tardes"
              : "Buenas noches";
        document.getElementById("headerGreeting").textContent = greeting;
        document.getElementById("headerUser").textContent = user;
        document.getElementById("userAvatar").textContent = user
          .charAt(0)
          .toUpperCase();
      });
    </script>
  </body>
</html>
